<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Planner - Sistema Unificado</title>
    <style>
        /* ESTILOS GERAIS */
        * { box-sizing: border-box }
        body { margin: 0; font-family: Arial, sans-serif; background: #fff; overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        
        /* SPLASH SCREEN */
        #splash { position: fixed; inset: 0; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #fff; }
        #splash b { font-size: 36px; color: #4CAF50; margin-bottom: 10px }
        #splash i { width: 120px; height: 2px; background: #e0e0e0; overflow: hidden; position: relative }
        #splash i:after { content: ""; display: block; width: 40px; height: 100%; background: #4CAF50; animation: l .9s infinite; position: absolute }
        @keyframes l { from { left: -40px } to { left: 120px } }

        /* NAVEGAÇÃO ENTRE TELAS */
        .view { display: none; width: 100vw; }
        .view.active { display: flex; flex-direction: column; align-items: center; }

        /* TELA 1: LOGIN */
        .app-login-box { width: 90%; max-width: 300px; margin: auto; }
        label { font-size: 16px; color: #333; margin: 0 0 6px 2px; display: block }
        .row { display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #ccc; padding: 4px 0 }
        .row.err { border-color: #e53935 }
        .row.ok { border-color: #4CAF50 }
        input { flex: 1 1 auto; min-width: 0; border: 0; padding: 12px 6px 12px 2px; font-size: 18px; background: 0; outline: 0 }
        button#btn-entrar { flex: 0 0 auto; width: 70px; padding: 6px 0; border: 1px solid #aaa; border-radius: 20px; background: 0; color: #aaa; font-size: 12px; font-weight: bold; cursor: default; }
        button#btn-entrar.ready { background: #4CAF50; color: #fff; border-color: #4CAF50; cursor: pointer }
        .errmsg { font-size: 13px; color: #e53935; margin: 14px 0 0 2px; display: none }

        /* TELA 2: MAPA / POLTRONAS */
        #w { transform: scale(.8); transform-origin: top center; margin-top: 20px; }
        .bc { padding: 20px 20px 24px; border: 3px solid #b0b0b0; border-radius: 16px; width: fit-content; margin: 20px auto; position: relative; display: flex; justify-content: center }
        .g { display: grid; grid-template-columns: repeat(5,54px); gap: 14px 10px; justify-content: center }
        .s, .e { width: 54px; height: 54px; display: flex; align-items: center; justify-content: center; border-radius: 12px; position: relative }
        .s { background:#4CAF50; border:3px solid #4CAF50; color:#fff; font-weight:700; cursor:pointer; user-select:none }
        .s.selected, .s.mine { background:#e74c3c; border-color:#e74c3c; cursor:default }
        .s.white, .s.lt { color:transparent!important; pointer-events:none!important }
        .s.white { background:#fff!important; border:3px solid #8c96b2!important }
        .s.lt { background:#aaa!important; border-color:#777!important }
        .s::after { content:""; position:absolute; bottom:-8px; left:50%; transform:translateX(-50%); width:32px; height:14px; border-radius:8px; background:#fff; border:3px solid #8c96b2 }
        .e { background:0 0 }
        #btn-confirmar { width: 112px; height: 54px; background: #4CAF50; color: #fff; border: none; font-size: 16px; font-weight: 700; border-radius: 12px; cursor: pointer; position: absolute; bottom: -64px; right: 20px }
        #btn-confirmar:disabled { opacity: .6 }
        #cbx { position: absolute; top: 60px; left: 100%; width: 40px; height: 122px; background: #4CAF50; color: #fff; font-weight: 700; display: flex; align-items: center; justify-content: center; pointer-events: none }
        #ctx { transform: rotate(-90deg); font-size: 18px; white-space: nowrap }
        #pbc { position: fixed; bottom: 0; width: 100%; height: 8px; background: #0001 }
        #pb { width: 0; height: 100%; background: #4CAF50; transition: width .1s }
    </style>
</head>
<body>

    <div id="splash"><b>Planner</b><i></i></div>

    <div id="view-login" class="view active">
        <div class="app-login-box">
            <label>CPF</label>
            <div class="row">
                <input id="cpf-input" placeholder="CPF (somente números)" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                <button id="btn-entrar" disabled>ENTRAR</button>
            </div>
            <div id="err-login" class="errmsg"></div>
        </div>
    </div>

    <div id="view-mapa" class="view">
        <div id="w">
            <div class="bc">
                <div id="cbx"><div id="ctx"></div></div>
                <button id="btn-confirmar">CONFIRMAR</button>
            </div>
        </div>
        <div id="pbc"><div id="pb"></div></div>
    </div>

    <script>
        const q = s => document.querySelector(s);
        const nm = c => c?.toString().replace(/\D/g, "").padStart(11, "0") || "";
        const gf = (o, ...n) => {
            for (let x of n) {
                let k = Object.keys(o || {}).find(z => z.toLowerCase() === x.toLowerCase());
                if (k) return o[k];
            }
        };

        // Configurações e APIs (Unificadas do seu código)
        const B = "https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/";
        const E = "/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=";
        const U = {
            G: `${B}239ef024d32946f99a66585bed86d236${E}ItjHZInk4ZgqUycsWShgWkI1PEphNs_bQhmpReiFwuA`,
            P: `${B}478aac5453024f5cb3d3b26495d9b7e0${E}H6EQYc3xSSZazBjzf0vB_9u5QtwLNj_hnuoBM9CWgz0`,
            S: `${B}1d167b2351e14940acb006f964b87cef${E}V8asrBbmlcMNS9h0ubUJ8Sd8wT02Knni3VOhhU0IjFg`
        };
        const cmap = { AAL: "0046", ALI: "0046", QUI: "0046" };

        let sel = null, bl = [], us = [], cpfAtivo = null, cur = "", lock = false;

        // --- LÓGICA DE LOGIN ---
        const vLogin = q("#view-login"), vMapa = q("#view-mapa"), inp = q("#cpf-input"), btnE = q("#btn-entrar");

        inp.oninput = () => {
            inp.value = inp.value.replace(/\D/g, "");
            btnE.disabled = 1; btnE.classList.remove("ready");
            q(".row").className = "row";
            q("#err-login").style.display = "none";

            if (inp.value.length === 11) {
                // Validação rápida de CPF para habilitar botão
                const v1 = nm(inp.value);
                btnE.disabled = 0; btnE.classList.add("ready");
                q(".row").classList.add("ok");
            }
        };

        btnE.onclick = () => {
            if (!btnE.disabled) {
                // Ativar Fullscreen
                const doc = document.documentElement;
                if (doc.requestFullscreen) doc.requestFullscreen();
                else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();

                cpfAtivo = nm(inp.value);
                sessionStorage.setItem("cpf", cpfAtivo);
                
                // Mudar Tela
                vLogin.classList.remove("active");
                vMapa.classList.add("active");
                
                // Iniciar carregamento do Mapa
                loadMapaData();
            }
        };

        // --- LÓGICA DO MAPA (Sua lógica original adaptada) ---
        const an = t => {
            let b = q("#pb"), w = 0, i = setInterval(() => {
                w >= t ? clearInterval(i) : (w++, b.style.width = w + "%")
            }, 10)
        };

        const rd = l => {
            const c = q(".bc"), o = q(".g");
            if (o) o.remove();
            const g = document.createElement("div");
            g.className = "g";
            l.forEach(r => r.forEach(v => {
                const e = document.createElement("div");
                if (v === null) e.className = "e";
                else {
                    e.className = "s";
                    const id = v.toString().padStart(2, "0");
                    if (v !== "white") { e.textContent = id; e.dataset.s = id }
                    if (us.includes(id)) e.classList.add("mine");
                    else if (bl.includes(id) || v === "white") e.classList.add("white");
                    else e.onclick = () => sl(e)
                }
                g.appendChild(e)
            }));
            c.appendChild(g)
        };

        const sl = e => {
            if (lock || e.classList.contains("white") || e.classList.contains("mine") || e.classList.contains("lt")) return;
            if (sel) sel.classList.remove("selected");
            sel = (sel === e) ? null : e;
            if (sel) sel.classList.add("selected")
        };

        const loadMapaData = async () => {
            an(40);
            try {
                const r = await fetch(U.G, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf: cpfAtivo })
                }), d = await r.json();
                
                an(70);
                const l = d.poltronas || d.lista || [], s = d.codigo || d.cursos || [];
                const a = s.find(x => nm(gf(x, "CPF2", "CPF")) === cpfAtivo);
                
                if (!a) { alert("CPF não autorizado no sistema de poltronas"); location.reload(); return; }
                
                cur = gf(a, "CODIGO", "Codigo").toString().trim().toUpperCase();
                q("#ctx").textContent = cur;
                
                const rows = l.filter(x => gf(x, "CURSO", "Curso")?.toString().trim().toUpperCase() === cur);
                bl = [...new Set(rows.map(x => gf(x, "ID", "Id")?.toString().padStart(2, "0")).filter(Boolean))];
                us = rows.filter(x => nm(gf(x, "CPF2", "CPF")) === cpfAtivo).map(x => gf(x, "ID", "Id").toString().padStart(2, "0"));
                
                // Carregar Layout do JSON (Caminho relativo mantido)
                const cfg = await fetch(`configs/${cmap[cur] || "0046"}.json`).then(res => res.json());
                rd(cfg.layout);
                an(100);
                setTimeout(() => { if(q("#pbc")) q("#pbc").remove() }, 600);
                q("#w").style.display = "block";
            } catch (e) {
                alert("Erro ao carregar mapa");
                console.error(e);
            }
        };

        q("#btn-confirmar").onclick = async () => {
            if (lock || !sel) return !sel && alert("Selecione uma poltrona");
            if (!confirm("Confirma troca de poltrona?")) return;
            
            lock = true; q("#btn-confirmar").disabled = true;
            const nS = sel.dataset.s, old = us[0] || null, el = sel;
            
            try {
                const p = old ? { cpf: cpfAtivo, curso: cur, current: old, select: nS } : { poltrona: nS, CURSO: cur, cpf: cpfAtivo };
                const r = await fetch(old ? U.S : U.P, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(p)
                });
                
                if (r.ok) {
                    if (old) {
                        let oE = q(`.s[data-s="${old}"]`);
                        if (oE) { oE.classList.remove("mine"); oE.onclick = () => sl(oE) }
                    }
                    el.classList.remove("selected");
                    el.classList.add("mine");
                    us = [nS];
                    alert("Poltrona selecionada com sucesso!");
                } else {
                    alert("Poltrona ocupada por outro usuário");
                    el.classList.remove("selected");
                    el.classList.add("lt");
                    setTimeout(() => { el.classList.remove("lt"); el.classList.add("white") }, 9000);
                }
            } catch (e) {
                alert("Erro ao confirmar");
            } finally {
                lock = false; q("#btn-confirmar").disabled = false; sel = null;
            }
        };

        // Splash Screen Remover
        setTimeout(() => q("#splash").remove(), 1600);
    </script>
</body>
</html>
