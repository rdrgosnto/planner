<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mapa — Dark Ultra Minimal</title>
<style>
  :root{--bg:#0a0a0a;--muted:#2b2b2b;--accent:#a6ffcb}
  *{box-sizing:border-box}
  body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);font-family:Inter,Arial}
  .card{width:720px;padding:28px;border-radius:12px;background:linear-gradient(180deg,#060606,#0e0e0e);border:1px solid #111;color:#d6d6d6}
  h1{margin:0 0 14px 0;font-weight:500;text-align:center;color:#fff}
  .grid{display:grid;grid-template-columns:repeat(6,1fr);gap:14px}
  .seat{height:62px;border-radius:10px;background:#0f0f0f;border:1px solid #202020;color:var(--muted);display:flex;align-items:center;justify-content:center;font-weight:700;cursor:pointer;transition:all .12s ease}
  .seat:hover{transform:translateY(-4px);border-color:#2b2b2b;color:#fff}
  .seat.selected{background:var(--accent);color:#051210;border-color:var(--accent);box-shadow:0 6px 20px rgba(166,255,203,0.08)}
  .seat.occupied{background:#111;border-color:#171717;color:#666;cursor:not-allowed}
  .actions{display:flex;justify-content:center;margin-top:14px;gap:10px}
  .btn{background:#111;border:1px solid #1b1b1b;padding:8px 12px;border-radius:8px;color:#cfcfcf;cursor:pointer}
  @media(max-width:780px){.card{width:94vw}.grid{grid-template-columns:repeat(3,1fr)}}
</style>
</head>
<body>
<div class="card">
  <h1>Mapa — Dark Ultra Minimal</h1>
  <div class="grid" id="g"></div>
  <div class="actions">
    <button class="btn" id="clear">Limpar</button>
    <button class="btn" id="ok">Confirmar</button>
  </div>
</div>

<script>
  const g=document.getElementById('g');
  const occupied=['03','07','12','28'];
  for(let i=1;i<=30;i++){
    const d=document.createElement('div');
    d.className='seat'; d.textContent=String(i).padStart(2,'0'); d.dataset.seat=d.textContent;
    if(occupied.includes(d.dataset.seat)) d.classList.add('occupied');
    else d.addEventListener('click',()=>{document.querySelectorAll('.seat.selected').forEach(s=>s!==d&&s.classList.remove('selected'));d.classList.toggle('selected')});
    g.appendChild(d);
  }
  document.getElementById('clear').onclick=()=>document.querySelectorAll('.seat.selected').forEach(s=>s.classList.remove('selected'));
  document.getElementById('ok').onclick=()=>{ const s=document.querySelector('.seat.selected'); alert(s?('Poltrona '+s.dataset.seat+' confirmada'):'Nenhuma poltrona selecionada') }
</script>
</body>
</html>
