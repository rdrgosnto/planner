<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Planner | Teste de Cores Avançado</title>
<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 0;
    background: #D9D9D9;
}

#bus-wrapper {
    transform: scale(.8);
    transform-origin: top center;
    display: block;
    margin: 50px auto;
}

.bus-container {
    padding: 20px;
    border: 3px solid #8C8B88;
    border-radius: 16px;
    display: flex;
    justify-content: center;
    background: #BFBFBF;
    position: relative;
}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 54px);
    gap: 10px;
    justify-items: center;
}

.seat {
    width: 54px;
    height: 54px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #D9D9D9;
    border: 3px solid #8C8B88;
    cursor: pointer;
    font-weight: bold;
    color: #261311;
}

.seat.selected {
    background: #59514C;
    border-color: #261311;
    color: #D9D9D9;
}

.seat.blocked {
    background: #BFBFBF;
    border-color: #8C8B88;
    color: #59514C;
}

#cursoBox {
    position: absolute;
    top: 20px;
    left: 100%;
    width: 50px;
    height: 100px;
    background: #8C8B88;
    color: #D9D9D9;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transform: rotate(-90deg);
    transform-origin: left top;
}

#confirmarBtn {
    position: absolute;
    bottom: -70px;
    right: 20px;
    padding: 10px 20px;
    background: #59514C;
    color: #D9D9D9;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

/* Painel de cores avançado */
#colorPanel {
    position: fixed;
    top: 10px;
    left: 10px;
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 10px #0002;
    max-width: 240px;
    font-size: 14px;
    z-index: 1000;
}

.color-row {
    margin-bottom: 10px;
}

.color-label {
    margin-bottom: 4px;
    font-weight: bold;
}

.color-options button {
    width: 28px;
    height: 28px;
    margin-right: 4px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="bus-wrapper">
  <div class="bus-container">
    <div id="cursoBox">TURMA</div>
    <div class="grid" id="gridSeats"></div>
    <button id="confirmarBtn">CONFIRMAR</button>
  </div>
</div>

<!-- Painel de cores avançado -->
<div id="colorPanel">
  <div class="color-row">
    <div class="color-label">Poltrona Disponível</div>
    <div class="color-options">
      <button style="background:#D9D9D9" onclick="setColor('seat', '#D9D9D9', 'available')"></button>
      <button style="background:#BFBFBF" onclick="setColor('seat', '#BFBFBF', 'available')"></button>
      <button style="background:#8C8B88" onclick="setColor('seat', '#8C8B88', 'available')"></button>
      <button style="background:#59514C" onclick="setColor('seat', '#59514C', 'available')"></button>
      <button style="background:#261311" onclick="setColor('seat', '#261311', 'available')"></button>
    </div>
  </div>

  <div class="color-row">
    <div class="color-label">Poltrona Selecionada</div>
    <div class="color-options">
      <button style="background:#D9D9D9" onclick="setColor('seat', '#D9D9D9', 'selected')"></button>
      <button style="background:#BFBFBF" onclick="setColor('seat', '#BFBFBF', 'selected')"></button>
      <button style="background:#8C8B88" onclick="setColor('seat', '#8C8B88', 'selected')"></button>
      <button style="background:#59514C" onclick="setColor('seat', '#59514C', 'selected')"></button>
      <button style="background:#261311" onclick="setColor('seat', '#261311', 'selected')"></button>
    </div>
  </div>

  <div class="color-row">
    <div class="color-label">Poltrona Bloqueada</div>
    <div class="color-options">
      <button style="background:#D9D9D9" onclick="setColor('seat', '#D9D9D9', 'blocked')"></button>
      <button style="background:#BFBFBF" onclick="setColor('seat', '#BFBFBF', 'blocked')"></button>
      <button style="background:#8C8B88" onclick="setColor('seat', '#8C8B88', 'blocked')"></button>
      <button style="background:#59514C" onclick="setColor('seat', '#59514C', 'blocked')"></button>
      <button style="background:#261311" onclick="setColor('seat', '#261311', 'blocked')"></button>
    </div>
  </div>

  <div class="color-row">
    <div class="color-label">Contorno</div>
    <div class="color-options">
      <button style="background:#D9D9D9" onclick="setColor('border', '#D9D9D9')"></button>
      <button style="background:#BFBFBF" onclick="setColor('border', '#BFBFBF')"></button>
      <button style="background:#8C8B88" onclick="setColor('border', '#8C8B88')"></button>
      <button style="background:#59514C" onclick="setColor('border', '#59514C')"></button>
      <button style="background:#261311" onclick="setColor('border', '#261311')"></button>
    </div>
  </div>

  <div class="color-row">
    <div class="color-label">Caixa da Turma</div>
    <div class="color-options">
      <button style="background:#D9D9D9" onclick="setColor('box','#D9D9D9')"></button>
      <button style="background:#BFBFBF" onclick="setColor('box','#BFBFBF')"></button>
      <button style="background:#8C8B88" onclick="setColor('box','#8C8B88')"></button>
      <button style="background:#59514C" onclick="setColor('box','#59514C')"></button>
      <button style="background:#261311" onclick="setColor('box','#261311')"></button>
    </div>
  </div>

  <div class="color-row">
    <div class="color-label">Botão Confirmar</div>
    <div class="color-options">
      <button style="background:#D9D9D9" onclick="setColor('button','#D9D9D9')"></button>
      <button style="background:#BFBFBF" onclick="setColor('button','#BFBFBF')"></button>
      <button style="background:#8C8B88" onclick="setColor('button','#8C8B88')"></button>
      <button style="background:#59514C" onclick="setColor('button','#59514C')"></button>
      <button style="background:#261311" onclick="setColor('button','#261311')"></button>
    </div>
  </div>

  <div class="color-row">
    <div class="color-label">Fundo do Mapa</div>
    <div class="color-options">
      <button style="background:#D9D9D9" onclick="setColor('map','#D9D9D9')"></button>
      <button style="background:#BFBFBF" onclick="setColor('map','#BFBFBF')"></button>
      <button style="background:#8C8B88" onclick="setColor('map','#8C8B88')"></button>
      <button style="background:#59514C" onclick="setColor('map','#59514C')"></button>
      <button style="background:#261311" onclick="setColor('map','#261311')"></button>
    </div>
  </div>

  <div class="color-row">
    <div class="color-label">Fundo da Página</div>
    <div class="color-options">
      <button style="background:#D9D9D9" onclick="setColor('bg','#D9D9D9')"></button>
      <button style="background:#BFBFBF" onclick="setColor('bg','#BFBFBF')"></button>
      <button style="background:#8C8B88" onclick="setColor('bg','#8C8B88')"></button>
      <button style="background:#59514C" onclick="setColor('bg','#59514C')"></button>
      <button style="background:#261311" onclick="setColor('bg','#261311')"></button>
    </div>
  </div>
</div>

<script>
// Cria algumas poltronas de teste
const grid = document.getElementById('gridSeats');
for(let i=1;i<=20;i++){
  const seat = document.createElement('div');
  seat.className = 'seat';
  seat.textContent = i.toString().padStart(2,'0');
  grid.appendChild(seat);
}

// Função para aplicar cor, com suporte a tipos diferentes
function setColor(target, color, type){
  if(target==='seat'){
    if(type==='available'){
      document.querySelectorAll('.seat:not(.selected):not(.blocked)').forEach(s=>s.style.background=color);
    }
    if(type==='selected'){
      document.querySelectorAll('.seat.selected').forEach(s=>s.style.background=color);
    }
    if(type==='blocked'){
      document.querySelectorAll('.seat.blocked').forEach(s=>s.style.background=color);
    }
  }
  if(target==='border'){
    document.querySelectorAll('.seat').forEach(s=>s.style.borderColor=color);
  }
  if(target==='box'){
    document.getElementById('cursoBox').style.background=color;
  }
  if(target==='button'){
    document.getElementById('confirmarBtn').style.background=color;
  }
  if(target==='map'){
    document.querySelector('.bus-container').style.background=color;
  }
  if(target==='bg'){
    document.body.style.background=color;
  }
}
</script>

</body>
</html>
