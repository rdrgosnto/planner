<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Planner | Mapa</title>

<style>
body{
  font-family:Arial;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  background:#fff;
}

/* ðŸšŒ Container COMPACTO */
.bus-container{
  margin:16px auto;
  padding:14px;
  border:2px solid #b0b0b0;
  border-radius:14px;
  width:fit-content;
  transform:scale(.8);
  transform-origin:top center;
}

/* ðŸª‘ GRID FIXO */
.grid{
  display:grid;
  grid-template-columns:repeat(5,54px);
  gap:12px 8px;
  justify-content:center;
  justify-items:center;
}

/* ðŸª‘ Poltrona */
.seat,.empty{
  width:54px;
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
  position:relative;
  font-weight:bold;
  font-size:14px;
}

/* Normal */
.seat{
  background:#4CAF50;
  border:2px solid #4CAF50;
  color:#fff;
  cursor:pointer;
  box-shadow:0 1px 3px #0002;
  transition:.12s;
}

/* Encosto */
.seat::after{
  content:"";
  position:absolute;
  bottom:-7px;
  left:50%;
  transform:translateX(-50%);
  width:28px;
  height:12px;
  border-radius:6px;
  background:#fff;
  border:2px solid #8c96b2;
}

/* Corredor */
.empty{
  background:transparent;
}

/* Selecionada */
.seat.selected{
  background:#e74c3c;
  border-color:#e74c3c;
  transform:scale(1.04);
  box-shadow:0 4px 8px #e74c3c44;
}

/* Ãšltima fileira branca */
.seat.white{
  background:#fff!important;
  border:2px solid #8c96b2!important;
  color:transparent!important;
  cursor:default!important;
  box-shadow:none!important;
  pointer-events:none!important;
}

.seat.white::after{
  border-color:#8c96b2!important;
}

/* Toque mobile */
.seat:active{
  transform:scale(.96);
}
</style>
</head>

<body>

<div class="bus-container">
  <div class="grid" id="grid"></div>
</div>

<script>
const grid = document.getElementById("grid");

/* Layout FIXO */
const layout = [
 [ 1,  2, null,  3,  4],
 [ 5,  6, null,  7,  8],
 [ 9, 10, null, 11, 12],
 [13, 14, null, 15, 16],
 [17, 18, null, 19, 20],
 [21, 22, null, 23, 24],
 [25, 26, null, 27, 28],
 [29, 30, null, 31, 32],
 [33, 34, null, 35, 36],
 [37, 38, null, 39, 40],
 [41, 42, null, 43, 44],
 [45, 46, null, "white", "white"]
];

let selected = null;

layout.forEach(row=>{
  row.forEach(v=>{
    let el;

    if(v === null){
      el = document.createElement("div");
      el.className = "empty";
    }else{
      el = document.createElement("div");
      el.className = "seat";
      el.textContent = typeof v === "number"
        ? v.toString().padStart(2,"0")
        : "";

      if(v === "white"){
        el.classList.add("white");
      }else{
        el.onclick = ()=>{
          document.querySelectorAll(".seat.selected")
            .forEach(s=>s.classList.remove("selected"));
          el.classList.add("selected");
          selected = v;
        };
      }
    }

    grid.appendChild(el);
  });
});
</script>

</body>
</html>
