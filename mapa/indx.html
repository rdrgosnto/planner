<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mapa de Poltronas</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#fff;
  display:flex;
  justify-content:center;
}

/* ğŸ“± Container */
.app{
  width:100%;
  max-width:420px;
  padding:16px;
  padding-bottom:90px;
}

/* ğŸ” Header */
header{
  text-align:center;
  font-size:18px;
  font-weight:bold;
  margin-bottom:14px;
}

/* ğŸª‘ Grid FIXO */
.mapa{
  position:relative;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  justify-items:center;
}

/* ğŸš¶ Corredor visual */
.mapa::before{
  content:"";
  position:absolute;
  top:0;
  bottom:0;
  left:50%;
  width:18px;
  transform:translateX(-50%);
  background:#f5f5f5;
  border-radius:12px;
  z-index:0;
}

/* ğŸª‘ Poltrona */
.poltrona{
  width:100%;
  aspect-ratio:1/1;
  border-radius:12px;
  background:#eee;
  color:#555;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  user-select:none;
  transition:.15s;
  position:relative;
  z-index:1;
  box-shadow:0 1px 2px #0001;
}

/* Estados */
.poltrona.livre{background:#f0f0f0}
.poltrona.ocupada{
  background:#e53935;
  color:#fff;
  opacity:.45;
}
.poltrona.selecionada{
  background:#4CAF50;
  color:#fff;
  transform:scale(1.05);
  box-shadow:0 4px 10px #4caf5044;
}

/* ğŸš« Ocupada nÃ£o clica */
.poltrona.ocupada{pointer-events:none}

/* ğŸ“± Feedback toque */
.poltrona:active{
  transform:scale(.95);
}

/* â¬‡ï¸ Barra inferior */
.footer{
  position:fixed;
  bottom:0;left:0;
  width:100%;
  background:#fff;
  border-top:1px solid #ddd;
  padding:12px 16px;
}

.footer button{
  width:100%;
  padding:15px;
  border-radius:30px;
  border:0;
  font-size:16px;
  font-weight:bold;
  background:#ccc;
  color:#777;
  transition:.15s;
}

.footer button.ready{
  background:#4CAF50;
  color:#fff;
}

.footer button:active{
  transform:scale(.97);
}
</style>
</head>

<body>

<div class="app">
  <header>Escolha sua poltrona</header>

  <div class="mapa" id="mapa"></div>
</div>

<div class="footer">
  <button id="confirmar" disabled>Selecionar poltrona</button>
</div>

<script>
// ğŸ” Blindagem bÃ¡sica
if(!sessionStorage.getItem("authMapa")){
  location.replace("../index.html");
}

// ğŸª‘ ConfiguraÃ§Ã£o
const ocupadas = [3,7,12]; // exemplo
let selecionada = null;

const mapa = document.getElementById("mapa");
const btn = document.getElementById("confirmar");

// ğŸ”¢ RenderizaÃ§Ã£o
for(let i=1;i<=16;i++){
  const p=document.createElement("div");
  p.className="poltrona";
  p.textContent=i;

  if(ocupadas.includes(i)){
    p.classList.add("ocupada");
  }else{
    p.classList.add("livre");
    p.onclick=()=>{
      document.querySelectorAll(".poltrona.selecionada")
        .forEach(x=>x.classList.remove("selecionada"));

      if(selecionada===i){
        selecionada=null;
        btn.disabled=true;
        btn.classList.remove("ready");
        btn.textContent="Selecionar poltrona";
        return;
      }

      selecionada=i;
      p.classList.add("selecionada");
      btn.disabled=false;
      btn.classList.add("ready");
      btn.textContent="Confirmar poltrona "+i;
    }
  }

  mapa.appendChild(p);
}

// âœ… Confirmar
btn.onclick=()=>{
  if(!selecionada) return;
  alert("Poltrona "+selecionada+" confirmada!");
};
</script>

</body>
</html>
