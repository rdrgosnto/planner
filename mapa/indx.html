<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mapa de Poltronas</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#fff;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  padding:16px;
}

/* üîê Header */
header{
  text-align:center;
  font-weight:bold;
  margin-bottom:14px;
  font-size:18px;
}

/* ü™ë Mapa com corredor */
.mapa{
  display:grid;
  grid-template-columns:1fr 1fr 36px 1fr 1fr;
  gap:10px;
  justify-items:center;
}

/* Corredor */
.corredor{
  width:100%;
}

/* Poltronas */
.poltrona{
  width:100%;
  aspect-ratio:1/1;
  border-radius:10px;
  background:#eee;
  color:#555;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  user-select:none;
  transition:.15s;
}

.poltrona.livre{background:#eee}

.poltrona.ocupada{
  background:#e53935;
  color:#fff;
  opacity:.45;
  pointer-events:none;
}

.poltrona.selecionada{
  background:#4CAF50;
  color:#fff;
  transform:scale(1.05);
}

/* ‚¨áÔ∏è Barra inferior */
.footer{
  position:fixed;
  bottom:0;left:0;
  width:100%;
  background:#fff;
  border-top:1px solid #ddd;
  padding:10px 16px;
}

.footer button{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:0;
  font-size:16px;
  font-weight:bold;
  background:#ccc;
  color:#777;
}

.footer button.ready{
  background:#4CAF50;
  color:#fff;
}
</style>
</head>

<body>

<div class="app">
  <header>Escolha sua poltrona</header>

  <div class="mapa" id="mapa"></div>
</div>

<div class="footer">
  <button id="confirmar" disabled>Selecionar poltrona</button>
</div>

<script>
// üî¢ Configura√ß√£o visual apenas
const ocupadas = [3, 8, 12]; // exemplo visual
let selecionada = null;

const mapa = document.getElementById("mapa");
const btn = document.getElementById("confirmar");

const totalPoltronas = 16;

// ü™ë Renderiza√ß√£o com corredor central
for(let i=1;i<=totalPoltronas;i++){

  // adiciona corredor a cada duas poltronas
  if((i-1) % 4 === 0){
    const c = document.createElement("div");
    c.className = "corredor";
    mapa.appendChild(c);
  }

  const p = document.createElement("div");
  p.className = "poltrona";
  p.textContent = i;

  if(ocupadas.includes(i)){
    p.classList.add("ocupada");
  }else{
    p.classList.add("livre");
    p.onclick = () => {
      document.querySelectorAll(".poltrona.selecionada")
        .forEach(x => x.classList.remove("selecionada"));

      if(selecionada === i){
        selecionada = null;
        btn.disabled = true;
        btn.classList.remove("ready");
        btn.textContent = "Selecionar poltrona";
        return;
      }

      selecionada = i;
      p.classList.add("selecionada");
      btn.disabled = false;
      btn.classList.add("ready");
      btn.textContent = "Confirmar poltrona " + i;
    };
  }

  mapa.appendChild(p);
}
</script>

</body>
</html>
