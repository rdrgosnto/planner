<style>
/* =========================
   BASE
========================= */
body{
  font-family:Arial;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  min-height:100vh;
  justify-content:center;
  background:#fff;
}

/* =========================
   ESCALA COMPACTA
========================= */
#bus-wrapper{
  transform:scale(.8);
  transform-origin:top center;
  display:none;
}

/* =========================
   Ã”NIBUS
========================= */
.bus-container{
  padding:16px;
  border:2px solid #b0b0b0;
  border-radius:14px;
  width:fit-content;
  margin:20px auto;
  position:relative;
  display:flex;
  justify-content:center;
  background:#fff;
}

/* =========================
   GRID FIXO (NÃƒO MEXE)
========================= */
.grid{
  display:grid;
  grid-template-columns:repeat(5,54px);
  gap:12px 10px;
  justify-content:center;
  justify-items:center;
}

/* =========================
   POLTRONAS
========================= */
.seat,.empty{
  width:54px;
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
  position:relative;
  font-weight:bold;
}

/* Normal */
.seat{
  background:#4CAF50;
  border:2px solid #4CAF50;
  color:#fff;
  cursor:pointer;
  box-shadow:0 1px 3px #0002;
  transition:.12s;
}

/* Encosto */
.seat::after{
  content:"";
  position:absolute;
  bottom:-7px;
  left:50%;
  transform:translateX(-50%);
  width:28px;
  height:12px;
  border-radius:6px;
  background:#fff;
  border:2px solid #8c96b2;
}

/* Corredor */
.empty{
  background:transparent;
}

/* Selecionada */
.seat.selected{
  background:#e74c3c;
  border-color:#e74c3c;
  transform:scale(1.05);
  box-shadow:0 4px 8px #e74c3c44;
}

/* Poltrona branca */
.seat.white{
  background:#fff!important;
  border:2px solid #8c96b2!important;
  color:transparent!important;
  cursor:default!important;
  pointer-events:none!important;
  box-shadow:none!important;
}

.seat.white::after{
  border-color:#8c96b2!important;
}

/* Poltrona perdida */
.seat.lost{
  background:#b0b0b0!important;
  border-color:#b0b0b0!important;
  color:transparent!important;
  pointer-events:none!important;
}

.seat.lost::before{
  content:"âœ–";
  color:#fff;
  font-size:26px;
  font-weight:bold;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* =========================
   BOTÃƒO CONFIRMAR
========================= */
#confirmarBtn{
  width:112px;
  height:50px;
  background:#4CAF50;
  color:#fff;
  border:none;
  font-size:15px;
  font-weight:bold;
  border-radius:12px;
  cursor:pointer;
  position:absolute;
  bottom:-58px;
  right:18px;
}

/* =========================
   CURSO LATERAL
========================= */
#cursoBox{
  position:absolute;
  top:56px;
  left:100%;
  width:38px;
  height:116px;
  background:#4CAF50;
  color:#fff;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  pointer-events:none;
}

#cursoText{
  transform:rotate(-90deg);
  font-size:17px;
  white-space:nowrap;
}

/* =========================
   PROGRESS BAR
========================= */
#progress-bar-container{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:8px;
  background:#0001;
  z-index:9999;
}

#progress-bar{
  width:0;
  height:100%;
  background:#4CAF50;
  transition:width .1s linear;
}
</style>
</head>

<body>

<div id="bus-wrapper">
  <div class="bus-container">
    <div id="cursoBox">
      <div id="cursoText"></div>
    </div>
    <button id="confirmarBtn">CONFIRMAR</button>
  </div>
</div>

<div id="progress-bar-container">
  <div id="progress-bar"></div>
</div>
