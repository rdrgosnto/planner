<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Teste Layout Floating</title>
<style>
body{
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
  display:flex;
  justify-content:center;
  background:#fafafa;
}

.bus-container{
  padding:20px;
  border-radius:16px;
  width:fit-content;
  background:#fff;
  box-shadow:0 4px 20px rgba(0,0,0,0.05);
}

.grid{
  display:grid;
  grid-template-columns:54px 54px 24px 54px 54px;
  gap:14px 20px;
  justify-items:center;
  margin-bottom:20px;
}

.seat{
  width:54px;
  height:54px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  transition:all 0.2s ease;
}

.seat.available{background:#f0f0f0;color:#333;}
.seat.selected{background:#4CAF50;color:#fff;transform:scale(1.1);}
.seat.occupied{background:#b0b0b0;color:#fff;cursor:not-allowed;}
.seat.white{background:#fff;border:none;color:transparent;pointer-events:none;}

#confirmarBtn{
  padding:12px 24px;
  background:#4CAF50;
  color:#fff;
  border:none;
  border-radius:16px;
  cursor:pointer;
  font-weight:bold;
  transition:background 0.2s ease;
}
#confirmarBtn:hover{background:#009e8f;}
</style>
</head>
<body>
<div class="bus-container">
  <div class="grid">
    <!-- Fileira 1 -->
    <div class="seat available">01</div>
    <div class="seat available">02</div>
    <div></div>
    <div class="seat available">03</div>
    <div class="seat available">04</div>

    <!-- Fileira 2 -->
    <div class="seat available">05</div>
    <div class="seat occupied">06</div>
    <div></div>
    <div class="seat available">07</div>
    <div class="seat available">08</div>

    <!-- Fileira 3 -->
    <div class="seat available">09</div>
    <div class="seat available">10</div>
    <div></div>
    <div class="seat occupied">11</div>
    <div class="seat available">12</div>

    <!-- Ãšltima fileira incompleta -->
    <div class="seat available">13</div>
    <div class="seat white"></div>
    <div></div>
    <div class="seat white"></div>
    <div class="seat white"></div>
  </div>
  <button id="confirmarBtn">CONFIRMAR</button>
</div>
</body>
</html>
