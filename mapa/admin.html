<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Planner | Mapa</title>

<style>
body{font-family:Arial;margin:0;padding:0;display:flex;flex-direction:column;min-height:100vh;justify-content:center;background:#fff}
#bus-wrapper{transform:scale(.8);transform-origin:top center;display:none}
.bus-container{padding:20px;border:3px solid #b0b0b0;border-radius:16px;width:fit-content;margin:auto;position:relative}

.grid{display:grid;gap:14px 10px;justify-content:center}
.seat,.empty{width:54px;height:54px;display:flex;align-items:center;justify-content:center;border-radius:12px;position:relative}
.seat{background:#4CAF50;border:3px solid #4CAF50;color:#fff;font-weight:bold;cursor:pointer}
.seat.mine{background:#e74c3c;border-color:#e74c3c}
.seat.white{background:#fff;border:3px solid #8c96b2;pointer-events:none}
.empty{background:none}

#cursoBox{position:absolute;top:60px;left:100%;width:40px;height:122px;background:#4CAF50;color:#fff;display:flex;align-items:center;justify-content:center}
#cursoText{transform:rotate(-90deg);font-size:18px}

/* ðŸ”¹ MODAL */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.3);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#card{
  width:calc(54px * 4 + 30px);
  height:calc(54px * 5 + 30px);
  background:#d3d3d3;
  border-radius:16px;
  padding:16px;
  box-sizing:border-box;
  position:relative;
}

#card-seat{
  width:54px;
  height:54px;
  background:#fff;
  border-radius:12px;
  border:3px solid #8c96b2;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  margin-bottom:12px;
}

#card button{
  margin:10px 8px 0 0;
  padding:6px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="bus-wrapper">
  <div class="bus-container">
    <div id="cursoBox"><div id="cursoText"></div></div>
  </div>
</div>

<div id="overlay">
  <div id="card">
    <div id="card-seat"></div>
    <div id="card-info"></div>
    <p><strong>Deseja alterar sua poltrona?</strong></p>
    <button>SIM</button>
    <button onclick="closeCard()">NÃƒO</button>
  </div>
</div>

<script>
const q=s=>document.querySelector(s);
let longPressTimer=null;
let poltronasInfo=[];

const openCard=(seatId)=>{
  const data = poltronasInfo.find(p=>p.id===seatId);
  if(!data) return;

  q("#card-seat").textContent = seatId;
  q("#card-info").innerHTML = `
    Nome: ${data.nome}<br>
    CPF: ${data.cpf}
  `;
  q("#overlay").style.display="flex";
};

const closeCard=()=>q("#overlay").style.display="none";

/* === SIMULA DADOS VINDOS DO GET (jÃ¡ existem no seu fluxo) === */
poltronasInfo = [
  {id:"01",nome:"Aluno Teste",cpf:"12345678900"}
];

/* === ATIVA LONG PRESS === */
document.addEventListener("mousedown",e=>{
  const seat = e.target.closest(".seat.mine");
  if(!seat) return;

  longPressTimer = setTimeout(()=>{
    openCard(seat.dataset.seat);
  },600);
});

document.addEventListener("mouseup",()=>clearTimeout(longPressTimer));
document.addEventListener("mouseleave",()=>clearTimeout(longPressTimer));

/* === MOCK DO MAPA (mantÃ©m compatÃ­vel com seu render real) === */
const grid=document.createElement("div");
grid.className="grid";
grid.style.gridTemplateColumns="repeat(5,54px)";
["01","02","03","04","05"].forEach(id=>{
  const d=document.createElement("div");
  d.className="seat mine";
  d.dataset.seat=id;
  d.textContent=id;
  grid.appendChild(d);
});
q(".bus-container").appendChild(grid);
q("#bus-wrapper").style.display="block";
</script>

</body>
</html>
