<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Planner | Mapa</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>

<style>
body{font-family:Arial;margin:0;padding:0;display:flex;flex-direction:column;min-height:100vh;justify-content:center;background:#fff}
#bus-wrapper{transform:scale(.8);transform-origin:top center;display:none}
.bus-container{padding:20px 20px 24px;border:3px solid #b0b0b0;border-radius:16px;width:fit-content;margin:20px auto;position:relative;display:flex;justify-content:center}
.grid{display:grid;grid-template-columns:repeat(5,54px);gap:14px 10px;justify-content:center;justify-items:center}
.seat,.empty{width:54px;height:54px;display:flex;align-items:center;justify-content:center;border-radius:12px;position:relative}
.seat{background:#4CAF50;border:3px solid #4CAF50;color:#fff;font-weight:bold;cursor:pointer;user-select:none}
.seat.selected,.seat.mine{background:#e74c3c;border-color:#e74c3c;cursor:default}
.seat.white,.seat.lost,.seat.lost-temp{color:transparent!important;cursor:default!important;pointer-events:none!important}
.seat.white{background:#fff!important;border:3px solid #8c96b2!important}
.seat.lost-temp{background:#aaa!important;border-color:#777!important}
.seat::after{content:"";position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:32px;height:14px;border-radius:8px;background:#fff;border:3px solid #8c96b2}
.empty{background:none}

#confirmarBtn{width:112px;height:54px;background:#4CAF50;color:#fff;border:none;font-size:16px;font-weight:bold;border-radius:12px;cursor:pointer;position:absolute;bottom:-64px;right:20px}
#cursoBox{position:absolute;top:60px;left:100%;width:40px;height:122px;background:#4CAF50;color:#fff;font-weight:bold;display:flex;align-items:center;justify-content:center}
#cursoText{transform:rotate(-90deg);font-size:18px;white-space:nowrap}

#progress-bar-container{position:fixed;bottom:0;left:0;width:100%;height:8px;background:#0001}
#progress-bar{width:0;height:100%;background:#4CAF50;transition:width .1s linear}

/* ADMIN */
#adminLabel{
  position:fixed;
  bottom:6px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  color:#888;
}

#adminOverlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#adminBox{
  width:190px;
  height:130px;
  background:#d0d0d0;
  border:3px solid #8c96b2;
  border-radius:12px;
  padding:10px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  font-size:14px;
}
#adminBox button{
  margin:4px;
  padding:6px 14px;
  border:none;
  border-radius:8px;
  font-weight:bold;
}
.yes{background:#4CAF50;color:#fff}
.no{background:#999;color:#fff}
</style>
</head>

<body>

<div id="bus-wrapper">
  <div class="bus-container">
    <div id="cursoBox"><div id="cursoText"></div></div>
    <button id="confirmarBtn">CONFIRMAR</button>
  </div>
</div>

<div id="progress-bar-container"><div id="progress-bar"></div></div>

<!-- ADMIN -->
<div id="adminOverlay">
  <div id="adminBox">
    <div>
      <b id="adminNome">Reservado</b><br>
      <span id="adminCPF"></span>
    </div>
    <div style="text-align:center">
      Deseja mudar a poltrona?<br>
      <button class="yes" id="adminYes">SIM</button>
      <button class="no" id="adminNo">NÃO</button>
    </div>
  </div>
</div>

<div id="adminLabel">admin</div>

<script>
const q=s=>document.querySelector(s),
norm=c=>c?.toString().replace(/\D/g,"").padStart(11,"0")||"",
gf=(o,...n)=>{for(const x of n){const k=Object.keys(o||{}).find(z=>z.toLowerCase()===x.toLowerCase());if(k)return o[k]}};

let sel=null, bl=[], userSeats=[], currentCPF=null, currentCurso="", layout=[], isLocked=false;
const ADMIN_CPF="35128248895";
let isAdmin=false, adminSeat=null, polling=null;

const GET="https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/239ef024d32946f99a66585bed86d236/triggers/manual/paths/invoke?api-version=1";
const POST="https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/478aac5453024f5cb3d3b26495d9b7e0/triggers/manual/paths/invoke?api-version=1";
const POST_TROCAR="https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/1d167b2351e14940acb006f964b87cef/triggers/manual/paths/invoke?api-version=1";

const map={AAL:"0046",ALI:"0046",QUI:"0046"};

const anim=t=>{let w=0;(function s(){w<t?(w++,q("#progress-bar").style.width=w+"%",requestAnimationFrame(s)):0})()};

const fetchFlow=async(u,c)=>{try{
  const r=await fetch(u,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({cpf:c})});
  return{ok:r.ok,json:r.ok?await r.json():null}
}catch{return{ok:0}}};

const cSeat=v=>{
  const e=document.createElement("div");
  e.className=v===null?"empty":v==="white"?"seat white":"seat";
  if(v && v!=="white"){e.dataset.seat=v.toString().padStart(2,"0");e.textContent=e.dataset.seat}
  if(v==="white") e.dataset.white="true";
  return e
};

const selSeat=e=>{
  if(isLocked) return;
  if(!e.classList.contains("white") && !e.classList.contains("mine")){
    sel?.classList.remove("selected");
    sel = sel===e?null:e;
    e.classList.toggle("selected", sel===e)
  }
};

const render=l=>{
  const w=q(".bus-container");
  w.querySelector(".grid")?.remove();
  const g=document.createElement("div");
  g.className="grid";
  l.forEach(r=>r.forEach(v=>{
    const e=cSeat(v);
    if(v && v!=="white"){
      const id=e.dataset.seat;
      if(userSeats.includes(id)) e.classList.add("mine");
      else if(bl.includes(id)) e.classList.add("white");
      else e.onclick=()=>selSeat(e);
      if(isAdmin && (e.classList.contains("mine")||e.classList.contains("white"))){
        e.onmousedown=()=>adminPress(e);
        e.onmouseup=()=>clearTimeout(adminTimer);
      }
    }
    g.appendChild(e)
  }));
  w.appendChild(g)
};

let adminTimer=null;
const adminPress=e=>{
  adminTimer=setTimeout(()=>{
    adminSeat=e;
    q("#adminCPF").textContent="CPF vinculado";
    q("#adminOverlay").style.display="flex";
    isLocked=true;
  },600);
};

q("#adminNo").onclick=()=>{
  q("#adminOverlay").style.display="none";
  isLocked=false;
};

q("#adminYes").onclick=()=>{
  q("#adminOverlay").style.display="none";
  sel=adminSeat;
  sel.classList.add("selected");
  isLocked=false;
};

const load=async()=>{
  const cpf=sessionStorage.getItem("cpf");
  if(!cpf) return location.href="https://rdrgosnto.github.io/planner";
  currentCPF=norm(cpf);
  isAdmin=currentCPF===ADMIN_CPF;

  anim(20);
  const r=await fetchFlow(GET,currentCPF);
  if(!r.ok) return alert("Erro");

  anim(60);
  const lista=r.json.poltronas||[];
  const cursos=r.json.cursos||[];
  const aluno=cursos.find(x=>norm(gf(x,"CPF"))===currentCPF);
  if(!aluno) return alert("CPF não encontrado");

  currentCurso=gf(aluno,"CODIGO").toUpperCase();
  q("#cursoText").textContent=currentCurso;

  const rows=lista.filter(x=>gf(x,"CURSO").toUpperCase()===currentCurso);
  bl=[...new Set(rows.map(x=>gf(x,"ID").padStart(2,"0")))];
  userSeats=rows.filter(x=>norm(gf(x,"CPF"))===currentCPF).map(x=>gf(x,"ID").padStart(2,"0"));

  const cfg=await fetch(`../configs/${map[currentCurso]}.json`).then(r=>r.json());
  layout=cfg.layout;

  render(layout);
  anim(100);
  q("#bus-wrapper").style.display="block";

  if(isAdmin && !polling){
    polling=setInterval(load,30000);
  }
};

load();
</script>
</body>
</html>
