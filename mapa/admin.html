<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Planner - Cinema Premium</title>
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --card-dark: #20203a;
            --primary-neon: #845ef7; /* Roxo neon */
            --text-light: #e0e0e0;
            --text-muted: #a0a0b0;
            --border-dark: #3a3a5e;

            --disponivel: #4CAF50; /* Manter cores funcionais, mas adaptadas */
            --ocupado: #e74c3c;
            --selecionado: #f1c40f;
            --sua: #3498db;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            color: var(--text-light);
            transition: background-color 0.3s ease;
        }

        /* Container Principal */
        #w { transform: scale(0.9); transform-origin: top center; display: none; margin-top: 20px; }
        
        .bc {
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            position: relative;
            text-align: center;
        }
        
        /* Legenda */
        .legenda { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; font-size: 13px; font-weight: 500; color: var(--text-muted); }
        .leg-item { display: flex; align-items: center; gap: 8px; }
        .box { width: 18px; height: 18px; border-radius: 6px; }

        /* "Tela" do Cinema */
        .bc::before {
            content: "TELA DE PROJEÇÃO";
            display: block;
            width: 85%;
            margin: 0 auto 40px;
            padding-bottom: 15px;
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--text-muted);
            border-bottom: 2px dashed var(--border-dark);
        }

        /* Grid e Poltronas */
        .g { display: grid; grid-template-columns: repeat(5, 60px); gap: 18px 15px; justify-content: center; }
        .s, .e { width: 60px; height: 60px; border-radius: 12px; position: relative; transition: all 0.2s ease-out; }
        
        .s {
            background: #444;
            border: 2px solid #555;
            color: var(--text-light);
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 -4px 8px rgba(0,0,0,0.3), 0 2px 4px rgba(0,0,0,0.5);
        }
        .s:hover:not(.mine):not(.white) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 20px var(--primary-neon), inset 0 -4px 8px rgba(0,0,0,0.3);
            border-color: var(--primary-neon);
        }

        /* Estados das Poltronas */
        .s.selected {
            background: var(--primary-neon)!important;
            border-color: var(--primary-neon)!important;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(132, 94, 247, 0.7), inset 0 -4px 8px rgba(0,0,0,0.3);
        }
        .s.mine {
            background: var(--sua)!important;
            border-color: var(--sua)!important;
            cursor: default;
            box-shadow: inset 0 -4px 8px rgba(0,0,0,0.3), 0 2px 4px rgba(0,0,0,0.5);
        }
        .s.white {
            background: var(--border-dark)!important;
            border: 1px dashed var(--border-dark)!important;
            color: var(--text-muted)!important;
            pointer-events: none;
            opacity: 0.6;
            box-shadow: none;
        }
        .s.lt { background: #666!important; border-color: #888!important; pointer-events: none; opacity: 0.8; }

        /* Pseudo-elemento da base da poltrona */
        .s::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 10px;
            border-radius: 5px;
            background: var(--border-dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Botão Confirmar */
        #btn {
            width: 100%;
            margin-top: 35px;
            height: 55px;
            background: var(--primary-neon);
            color: #fff;
            border: none;
            font-size: 17px;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(132, 94, 247, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #btn:disabled { background: #555; cursor: not-allowed; box-shadow: none; opacity: 0.7; }
        #btn:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }

        /* Identificador Lateral (Curso) */
        #cbx { position: absolute; top: 50px; left: calc(100% + 20px); width: 40px; height: 110px; background: var(--primary-neon); color: #fff; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 5px 15px rgba(132, 94, 247, 0.3); }
        #ctx { transform: rotate(-90deg); font-size: 15px; font-weight: bold; letter-spacing: 1px; }

        /* Barra de Progresso */
        #pbc { position: fixed; top: 0; width: 100%; height: 5px; background: var(--border-dark); z-index: 100; }
        #pb { width: 0; height: 100%; background: var(--primary-neon); transition: width 0.3s ease; }

        /* Toasts (Notificações) */
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 28px; border-radius: 50px; font-size: 14px; opacity: 0; transition: 0.4s ease-out; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="pbc"><div id="pb"></div></div>
    
    <div id="w">
        <div class="bc">
            <div class="legenda">
                <div class="leg-item"><div class="box" style="background:var(--disponivel); border: 1px solid #666;"></div> Livre</div>
                <div class="leg-item"><div class="box" style="background:var(--sua);"></div> Sua</div>
                <div class="leg-item"><div class="box" style="background:var(--border-dark);"></div> Ocupada</div>
                <div class="leg-item"><div class="box" style="background:var(--primary-neon);"></div> Escolha</div>
            </div>

            <div id="cbx"><div id="ctx"></div></div>
            <div id="grid-container"></div>
            <button id="btn">CONFIRMAR TROCA</button>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        const q=s=>document.querySelector(s),nm=c=>c?.toString().replace(/\D/g,"").padStart(11,"0")||"",gf=(o,...n)=>{for(let x of n){let k=Object.keys(o||{}).find(z=>z.toLowerCase()===x.toLowerCase());if(k)return o[k]}};
        
        let sel=null,bl=[],us=[],cpf=null,cur="",lock=false;
        
        const B="https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/",E="/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=",U={G:`${B}239ef024d32946f99a66585bed86d236${E}ItjHZInk4ZgqUycsWShgWkI1PEphNs_bQhmpReiFwuA`,P:`${B}478aac5453024f5cb3d3b26495d9b7e0${E}H6EQYc3xSSZazBjzf0vB_9u5QtwLNj_hnuoBM9CWgz0`,S:`${B}1d167b2351e14940acb006f964b87cef${E}V8asrBbmlcMNS9h0ubUJ8Sd8wT02Knni3VOhhU0IjFg`},cmap={AAL:"0046",ALI:"0046",QUI:"0046"};

        const showToast = (msg) => {
            const t = q("#toast");
            t.textContent = msg;
            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 3000);
        };

        const an=t=>{ q("#pb").style.width=t+"%"; };

        const rd=l=>{
            const c=q("#grid-container");
            c.innerHTML = "";
            const g=document.createElement("div");
            g.className="g";
            l.forEach(r=>r.forEach(v=>{
                const e=document.createElement("div");
                if(v===null) e.className="e";
                else {
                    e.className="s";
                    const id=v.toString().padStart(2,"0");
                    if(v!=="white"){ e.textContent=id; e.dataset.s=id }
                    if(us.includes(id)) e.classList.add("mine");
                    else if(bl.includes(id)||v==="white") e.classList.add("white");
                    else e.onclick=()=>sl(e);
                }
                g.appendChild(e);
            }));
            c.appendChild(g);
        };

        const sl=e=>{
            if(lock||e.classList.contains("white")||e.classList.contains("mine")) return;
            if(sel) sel.classList.remove("selected");
            if(sel === e) { sel = null; return; }
            sel = e;
            sel.classList.add("selected");
        };

        const ld=async()=>{
            const c=sessionStorage.getItem("cpf");
            if(!c) return location.href="https://rdrgosnto.github.io/planner";
            cpf=nm(c);
            an(40);
            try{
                const r=await fetch(U.G,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({cpf})}),d=await r.json();
                an(70);
                const l=d.poltronas||d.lista||[],s=d.codigo||d.cursos||[],a=s.find(x=>nm(gf(x,"CPF2","CPF"))===cpf);
                if(!a) { showToast("CPF não encontrado"); return; }
                cur=gf(a,"CODIGO","Codigo").toString().trim().toUpperCase();
                q("#ctx").textContent=cur;
                const rows=l.filter(x=>gf(x,"CURSO","Curso")?.toString().trim().toUpperCase()===cur);
                bl=[...new Set(rows.map(x=>gf(x,"ID","Id")?.toString().padStart(2,"0")).filter(Boolean))];
                us=rows.filter(x=>nm(gf(x,"CPF2","CPF"))===cpf).map(x=>gf(x,"ID","Id").toString().padStart(2,"0"));
                const cfg=await fetch(`../configs/${cmap[cur]||"0046"}.json`).then(r=>r.json());
                rd(cfg.layout);
                an(100);
                setTimeout(()=>q("#pbc").style.display="none",600);
                q("#w").style.display="block";
            }catch(e){ showToast("Erro ao carregar dados"); }
        };

        q("#btn").onclick=async()=>{
            if(lock||!sel) return !sel && showToast("Por favor, selecione uma poltrona");
            if(!confirm("Deseja confirmar a troca para a poltrona " + sel.dataset.s + "?")) return;
            
            lock=true;
            q("#btn").disabled=true;
            q("#btn").textContent = "PROCESSANDO...";

            const n=sel.dataset.s, old=us[0]||null, el=sel;
            try{
                const p=old?{cpf,curso:cur,current:old,select:n}:{poltrona:n,CURSO:cur,cpf},
                      r=await fetch(old?U.S:U.P,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(p)});
                
                if(r.ok){
                    if(old){
                        let oE=q(`.s[data-s="${old}"]`);
                        if(oE){ oE.classList.remove("mine"); oE.onclick=()=>sl(oE); }
                    }
                    el.classList.remove("selected");
                    el.classList.add("mine");
                    us=[n];
                    showToast("Sucesso! Poltrona atualizada.");
                    sel=null;
                } else {
                    showToast("Esta poltrona acabou de ser ocupada.");
                    el.classList.remove("selected");
                    el.classList.add("lt");
                }
            }catch(e){ showToast("Erro na comunicação com o servidor"); }
            finally {
                lock=false;
                q("#btn").disabled=false;
                q("#btn").textContent = "CONFIRMAR TROCA";
            }
        };

        ld();
    </script>
</body>
</html>
