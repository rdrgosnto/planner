<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Planner - Glassmorphism</title>
    <style>
        :root {
            --bg-glass-base: #e0f2fe; /* Azul claro suave */
            --bg-glass-accent: #bfdbfe; /* Azul um pouco mais escuro */
            --card-glass: rgba(255, 255, 255, 0.6); /* Fundo branco translúcido */
            --primary-glass: #3b82f6; /* Azul vibrante */
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --border-glass: rgba(255, 255, 255, 0.3);

            --disponivel: #4CAF50;
            --ocupado: #e74c3c;
            --selecionado: #f1c40f;
            --sua: #3498db;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-glass-base), var(--bg-glass-accent));
            color: var(--text-dark);
            transition: background 0.3s ease;
        }

        /* Elementos de decoração de fundo para o efeito glassmorphism */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(80px); /* Suaviza as "bolhas" */
            z-index: -1;
        }
        body::before {
            width: 300px; height: 300px;
            background: #93c5fd; /* Azul mais intenso */
            top: -50px; left: -50px;
        }
        body::after {
            width: 250px; height: 250px;
            background: #a78bfa; /* Roxo suave */
            bottom: -50px; right: -50px;
        }

        /* Container Principal */
        #w { transform: scale(0.9); transform-origin: top center; display: none; margin-top: 20px; }
        
        .bc {
            background: var(--card-glass);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(15px) saturate(180%); /* Efeito de vidro fosco */
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            position: relative;
            text-align: center;
        }
        
        /* Legenda */
        .legenda { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; font-size: 13px; font-weight: 500; color: var(--text-muted); }
        .leg-item { display: flex; align-items: center; gap: 8px; }
        .box { width: 18px; height: 18px; border-radius: 6px; }

        /* "Frente" do ambiente */
        .bc::before {
            content: "FRENTE DA SALA";
            display: block;
            width: 85%;
            margin: 0 auto 40px;
            padding-bottom: 15px;
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--text-muted);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        /* Grid e Poltronas */
        .g { display: grid; grid-template-columns: repeat(5, 58px); gap: 18px 15px; justify-content: center; }
        .s, .e { width: 58px; height: 58px; border-radius: 12px; position: relative; transition: all 0.2s ease-out; }
        
        .s {
            background: #f0f9ff; /* Azul claríssimo */
            border: 1px solid rgba(0,0,0,0.1);
            color: var(--text-dark);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .s:hover:not(.mine):not(.white) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: var(--primary-glass);
        }

        /* Estados das Poltronas */
        .s.selected {
            background: var(--primary-glass)!important;
            border-color: var(--primary-glass)!important;
            color: white!important;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
        }
        .s.mine {
            background: var(--sua)!important;
            border-color: var(--sua)!important;
            cursor: default;
        }
        .s.white {
            background: #e2e8f0!important;
            border: 1px dashed #cbd5e1!important;
            color: var(--text-muted)!important;
            pointer-events: none;
            opacity: 0.7;
            box-shadow: none;
        }
        .s.lt { background: #ccc!important; border-color: #aaa!important; pointer-events: none; opacity: 0.8; }

        /* Remove o pseudo-elemento da base, para um visual mais plano */
        .s::after { display: none; }

        /* Botão Confirmar */
        #btn {
            width: 100%;
            margin-top: 35px;
            height: 55px;
            background: var(--primary-glass);
            color: #fff;
            border: none;
            font-size: 17px;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #btn:disabled { background: #9ca3af; cursor: not-allowed; box-shadow: none; opacity: 0.7; }
        #btn:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }

        /* Identificador Lateral (Curso) */
        #cbx { position: absolute; top: 50px; left: calc(100% + 20px); width: 40px; height: 110px; background: var(--primary-glass); color: #fff; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3); }
        #ctx { transform: rotate(-90deg); font-size: 15px; font-weight: bold; letter-spacing: 1px; }

        /* Barra de Progresso */
        #pbc { position: fixed; top: 0; width: 100%; height: 5px; background: rgba(0,0,0,0.1); z-index: 100; }
        #pb { width: 0; height: 100%; background: var(--primary-glass); transition: width 0.3s ease; }

        /* Toasts (Notificações) */
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 28px; border-radius: 50px; font-size: 14px; opacity: 0; transition: 0.4s ease-out; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
    </style>
</head>
