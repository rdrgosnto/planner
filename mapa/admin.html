<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Planner - Minimalist Executive</title>
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --primary: #0f172a; /* Azul quase preto, muito elegante */
            --accent: #3b82f6;
            --success: #10b981;
            --border: #e2e8f0;
            --text-main: #334155;
            --text-light: #64748b;
            --seat-free: #f1f5f9;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            color: var(--text-main);
        }

        #w { transform: scale(0.95); display: none; }

        .bc {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 48px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Título e Subtítulo */
        .header { text-align: center; margin-bottom: 32px; }
        .header h1 { margin: 0; font-size: 18px; font-weight: 600; color: var(--primary); }
        .header p { margin: 4px 0 0; font-size: 13px; color: var(--text-light); }

        /* Legenda Minimalista */
        .legenda { 
            display: flex; 
            justify-content: center; 
            gap: 24px; 
            margin-bottom: 40px; 
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        .leg-item { display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 500; color: var(--text-light); }
        .box { width: 12px; height: 12px; border-radius: 3px; }

        /* Grid */
        .g { display: grid; grid-template-columns: repeat(5, 52px); gap: 12px; justify-content: center; }
        .s, .e { width: 52px; height: 52px; border-radius: 8px; position: relative; transition: all 0.2s; }
        
        .s {
            background: var(--seat-free);
            border: 1px solid var(--border);
            color: var(--text-light);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .s:hover:not(.mine):not(.white) {
            border-color: var(--accent);
            color: var(--accent);
            background: #fff;
        }

        .s.selected {
            background: var(--primary)!important;
            border-color: var(--primary)!important;
            color: white!important;
        }

        .s.mine {
            background: var(--accent)!important;
            border-color: var(--accent)!important;
            color: white!important;
            cursor: default;
        }

        .s.white {
            background: transparent!important;
            border: 1px solid #f1f5f9!important;
            color: #cbd5e1!important;
            pointer-events: none;
        }

        /* Botão Executivo */
        #btn {
            width: 100%;
            margin-top: 32px;
            height: 48px;
            background: var(--primary);
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #btn:hover:not(:disabled) { opacity: 0.9; }

        /* Badge do Curso */
        #cbx { 
            position: absolute; 
            top: -12px; 
            right: 20px; 
            background: var(--accent); 
            color: white; 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        #pbc { position: fixed; top: 0; width: 100%; height: 4px; background: #f1f5f9; z-index: 100; }
        #pb { width: 0; height: 100%; background: var(--accent); transition: width 0.3s; }

        #toast { 
            position: fixed; 
            bottom: 24px; 
            background: var(--primary); 
            color: #fff; 
            padding: 12px 24px; 
            border-radius: 8px; 
            font-size: 13px; 
            opacity: 0; 
            transition: 0.3s; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>

    <div id="pbc"><div id="pb"></div></div>
    
    <div id="w">
        <div class="bc">
            <div id="cbx"><span id="ctx"></span></div>
            <div class="header">
                <h1>Selecione sua Poltrona</h1>
                <p>Escolha um assento disponível no mapa abaixo</p>
            </div>

            <div class="legenda">
                <div class="leg-item"><div class="box" style="background:var(--seat-free); border: 1px solid var(--border)"></div> Livre</div>
                <div class="leg-item"><div class="box" style="background:var(--accent)"></div> Sua</div>
                <div class="leg-item"><div class="box" style="background:white; border: 1px solid #f1f5f9"></div> Ocupada</div>
                <div class="leg-item"><div class="box" style="background:var(--primary)"></div> Seleção</div>
            </div>

            <div id="grid-container"></div>
            <button id="btn">CONFIRMAR ASSENTO</button>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        const q=s=>document.querySelector(s),nm=c=>c?.toString().replace(/\D/g,"").padStart(11,"0")||"",gf=(o,...n)=>{for(let x of n){let k=Object.keys(o||{}).find(z=>z.toLowerCase()===x.toLowerCase());if(k)return o[k]}};
        let sel=null,bl=[],us=[],cpf=null,cur="",lock=false;
        const B="https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/",E="/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=",U={G:`${B}239ef024d32946f99a66585bed86d236${E}ItjHZInk4ZgqUycsWShgWkI1PEphNs_bQhmpReiFwuA`,P:`${B}478aac5453024f5cb3d3b26495d9b7e0${E}H6EQYc3xSSZazBjzf0vB_9u5QtwLNj_hnuoBM9CWgz0`,S:`${B}1d167b2351e14940acb006f964b87cef${E}V8asrBbmlcMNS9h0ubUJ8Sd8wT02Knni3VOhhU0IjFg`},cmap={AAL:"0046",ALI:"0046",QUI:"0046"};

        const showToast=(m)=>{const t=q("#toast");t.textContent=m;t.style.opacity="1";setTimeout(()=>t.style.opacity="0",3000)};
        const an=t=>{q("#pb").style.width=t+"%"};

        const rd=l=>{
            const c=q("#grid-container"); c.innerHTML="";
            const g=document.createElement("div"); g.className="g";
            l.forEach(r=>r.forEach(v=>{
                const e=document.createElement("div");
                if(v===null)e.className="e";
                else{
                    e.className="s";
                    const id=v.toString().padStart(2,"0");
                    if(v!=="white"){e.textContent=id;e.dataset.s=id}
                    if(us.includes(id))e.classList.add("mine");
                    else if(bl.includes(id)||v==="white")e.classList.add("white");
                    else e.onclick=()=>sl(e);
                }
                g.appendChild(e);
            }));
            c.appendChild(g);
        };

        const sl=e=>{
            if(lock||e.classList.contains("white")||e.classList.contains("mine"))return;
            if(sel)sel.classList.remove("selected");
            if(sel===e){sel=null;return}
            sel=e; sel.classList.add("selected");
        };

        const ld=async()=>{
            const c=sessionStorage.getItem("cpf");
            if(!c)return location.href="https://rdrgosnto.github.io/planner";
            cpf=nm(c); an(40);
            try{
                const r=await fetch(U.G,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({cpf})}),d=await r.json();
                an(70);
                const l=d.poltronas||d.lista||[],s=d.codigo||d.cursos||[],a=s.find(x=>nm(gf(x,"CPF2","CPF"))===cpf);
                if(!a){showToast("CPF não encontrado");return}
                cur=gf(a,"CODIGO","Codigo").toString().trim().toUpperCase();
                q("#ctx").textContent=cur;
                const rows=l.filter(x=>gf(x,"CURSO","Curso")?.toString().trim().toUpperCase()===cur);
                bl=[...new Set(rows.map(x=>gf(x,"ID","Id")?.toString().padStart(2,"0")).filter(Boolean))];
                us=rows.filter(x=>nm(gf(x,"CPF2","CPF"))===cpf).map(x=>gf(x,"ID","Id").toString().padStart(2,"0"));
                const cfg=await fetch(`../configs/${cmap[cur]||"0046"}.json`).then(r=>r.json());
                rd(cfg.layout); an(100);
                setTimeout(()=>q("#pbc").style.display="none",600);
                q("#w").style.display="block";
            }catch(e){showToast("Erro de conexão")}
        };

        q("#btn").onclick=async()=>{
            if(lock||!sel)return !sel&&showToast("Selecione uma poltrona");
            if(!confirm("Deseja confirmar a troca para a poltrona "+sel.dataset.s+"?"))return;
            lock=true; q("#btn").disabled=true; q("#btn").textContent="PROCESSANDO...";
            const n=sel.dataset.s,old=us[0]||null,el=sel;
            try{
                const p=old?{cpf,curso:cur,current:old,select:n}:{poltrona:n,CURSO:cur,cpf},
                r=await fetch(old?U.S:U.P,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(p)});
                if(r.ok){
                    showToast("Sucesso! Atualizando...");
                    setTimeout(()=>location.reload(),1000);
                }else{
                    showToast("Assento indisponível");
                    el.classList.add("white");
                }
            }catch(e){showToast("Erro no servidor")}
            finally{lock=false; q("#btn").disabled=false; q("#btn").textContent="CONFIRMAR ASSENTO"}
        };
        ld();
    </script>
</body>
</html>
