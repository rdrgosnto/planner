<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Planner - Minimalist Executive Custom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --primary: #0f172a; /* Azul Escuro Executivo */
            --accent: #3b82f6; /* Azul de Destaque */
            --border: #e2e8f0;
            --text-main: #334155;
            --text-light: #64748b;
            --seat-free: #f1f5f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            color: var(--text-main);
        }

        /* Container Principal com escala do original */
        #w { transform: scale(0.85); transform-origin: top center; display: none; }

        .bc {
            background: var(--surface);
            padding: 30px 30px 40px;
            border: 1px solid var(--border);
            border-radius: 16px;
            width: fit-content;
            margin: 20px auto;
            position: relative;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        /* Grid com proporções originais */
        .g {
            display: grid;
            grid-template-columns: repeat(5, 54px);
            gap: 14px 10px;
            justify-content: center;
            margin-top: 10px;
        }

        /* Poltrona com a forma do original + cores do Minimalist */
        .s, .e {
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            position: relative;
            transition: all 0.2s;
        }

        .s {
            background: var(--seat-free);
            border: 3px solid var(--border);
            color: var(--text-light);
            font-weight: 700;
            cursor: pointer;
            user-select: none;
        }

        /* "Pezinho" da poltrona (característica do original) */
        .s::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 14px;
            border-radius: 8px;
            background: #fff;
            border: 3px solid var(--border);
        }

        /* Estados de cor do Minimalist */
        .s.selected {
            background: var(--primary)!important;
            border-color: var(--primary)!important;
            color: #fff!important;
        }

        .s.mine {
            background: var(--accent)!important;
            border-color: var(--accent)!important;
            color: #fff!important;
            cursor: default;
        }

        .s.white, .s.lt {
            color: transparent!important;
            pointer-events: none!important;
        }

        .s.white {
            background: #fff!important;
            border: 3px solid #cbd5e1!important;
        }

        .s.lt {
            background: #e2e8f0!important;
            border-color: #cbd5e1!important;
        }

        /* Botão com forma original + estilo Minimalist */
        #btn {
            width: 112px;
            height: 54px;
            background: var(--primary);
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            bottom: -64px;
            right: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: opacity 0.2s;
        }

        #btn:disabled { opacity: .4; cursor: not-allowed; }

        /* Caixa da Turma lateral (Original) com cores Minimalist */
        #cbx {
            position: absolute;
            top: 60px;
            left: 100%;
            width: 40px;
            height: 122px;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            border-radius: 0 8px 8px 0;
        }

        #ctx { transform: rotate(-90deg); font-size: 16px; white-space: nowrap; letter-spacing: 1px; }

        /* Barra de Progresso Minimalista */
        #pbc { position: fixed; bottom: 0; width: 100%; height: 6px; background: #e2e8f0; }
        #pb { width: 0; height: 100%; background: var(--accent); transition: width 0.1s; }

        #toast { 
            position: fixed; 
            bottom: 24px; 
            background: var(--primary); 
            color: #fff; 
            padding: 12px 24px; 
            border-radius: 8px; 
            font-size: 13px; 
            opacity: 0; 
            transition: 0.3s; 
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="pbc"><div id="pb"></div></div>
    
    <div id="w">
        <div class="bc">
            <div id="cbx"><div id="ctx"></div></div>
            <button id="btn">CONFIRMAR</button>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        const q=s=>document.querySelector(s),
              nm=c=>c?.toString().replace(/\D/g,"").padStart(11,"0")||"",
              gf=(o,...n)=>{for(let x of n){let k=Object.keys(o||{}).find(z=>z.toLowerCase()===x.toLowerCase());if(k)return o[k]}};
        
        let sel=null, bl=[], us=[], cpf=null, cur="", lock=false;
        
        const B="https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/",
              E="/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=",
              U={
                G:`${B}239ef024d32946f99a66585bed86d236${E}ItjHZInk4ZgqUycsWShgWkI1PEphNs_bQhmpReiFwuA`,
                P:`${B}478aac5453024f5cb3d3b26495d9b7e0${E}H6EQYc3xSSZazBjzf0vB_9u5QtwLNj_hnuoBM9CWgz0`,
                S:`${B}1d167b2351e14940acb006f964b87cef${E}V8asrBbmlcMNS9h0ubUJ8Sd8wT02Knni3VOhhU0IjFg`
              },
              cmap={AAL:"0046",ALI:"0046",QUI:"0046"};

        const showToast=(m)=>{const t=q("#toast");t.textContent=m;t.style.opacity="1";setTimeout(()=>t.style.opacity="0",3000)};
        
        const an=t=>{
            let b=q("#pb"), w=0, i=setInterval(()=>{
                w>=t?clearInterval(i):(w++,b.style.width=w+"%")
            },10)
        };

        const rd=l=>{
            const c=q(".bc"), o=q(".g");
            o&&o.remove();
            const g=document.createElement("div");
            g.className="g";
            l.forEach(r=>r.forEach(v=>{
                const e=document.createElement("div");
                if(v===null)e.className="e";
                else{
                    e.className="s";
                    const id=v.toString().padStart(2,"0");
                    if(v!=="white"){e.textContent=id;e.dataset.s=id}
                    if(us.includes(id))e.classList.add("mine");
                    else if(bl.includes(id)||v==="white")e.classList.add("white");
                    else e.onclick=()=>sl(e);
                }
                g.appendChild(e);
            }));
            c.appendChild(g);
        };

        const sl=e=>{
            if(lock||e.classList.contains("white")||e.classList.contains("mine")||e.classList.contains("lt"))return;
            if(sel)sel.classList.remove("selected");
            sel=(sel===e)?null:e;
            if(sel)sel.classList.add("selected");
        };

        const ld=async()=>{
            const c=sessionStorage.getItem("cpf");
            if(!c)return location.href="https://rdrgosnto.github.io/planner";
            cpf=nm(c);
            an(40);
            try{
                const r=await fetch(U.G,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({cpf})}),
                      d=await r.json();
                an(70);
                const l=d.poltronas||d.lista||[], 
                      s=d.codigo||d.cursos||[],
                      a=s.find(x=>nm(gf(x,"CPF2","CPF"))===cpf);
                if(!a) return alert("CPF não achado");
                
                cur=gf(a,"CODIGO","Codigo").toString().trim().toUpperCase();
                q("#ctx").textContent=cur;
                
                const rows=l.filter(x=>gf(x,"CURSO","Curso")?.toString().trim().toUpperCase()===cur);
                bl=[...new Set(rows.map(x=>gf(x,"ID","Id")?.toString().padStart(2,"0")).filter(Boolean))];
                us=rows.filter(x=>nm(gf(x,"CPF2","CPF"))===cpf).map(x=>gf(x,"ID","Id").toString().padStart(2,"0"));
                
                const cfg=await fetch(`../configs/${cmap[cur]||"0046"}.json`).then(r=>r.json());
                rd(cfg.layout);
                an(100);
                setTimeout(()=>q("#pbc").remove(),600);
                q("#w").style.display="block";
            }catch(e){alert("Erro ao carregar dados")}
        };

        q("#btn").onclick=async()=>{
            if(lock||!sel)return!sel&&alert("Selecione uma poltrona");
            if(!confirm("Confirma troca de poltrona?"))return;
            
            lock=true;
            q("#btn").disabled=true;
            const n=sel.dataset.s, old=us[0]||null, el=sel;
            
            try{
                const p=old?{cpf,curso:cur,current:old,select:n}:{poltrona:n,CURSO:cur,cpf},
                      r=await fetch(old?U.S:U.P,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(p)});
                
                if(r.ok){
                    if(old){
                        let oE=q(`.s[data-s="${old}"]`);
                        if(oE){oE.classList.remove("mine");oE.onclick=()=>sl(oE)}
                    }
                    el.classList.remove("selected");
                    el.classList.add("mine");
                    us=[n];
                    alert("Poltrona selecionada com sucesso!");
                    sel=null;
                }else{
                    alert("Poltrona ocupada por outro usuário");
                    el.classList.remove("selected");
                    el.classList.add("lt");
                    setTimeout(()=>{el.classList.remove("lt");el.classList.add("white")},9000);
                    sel=null;
                }
            }catch(e){
                alert("Erro ao processar solicitação");
            }finally{
                lock=false;
                q("#btn").disabled=false;
            }
        };

        ld();
    </script>
</body>
</html>
