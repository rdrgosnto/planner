<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Planner Teste</title>
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#fff;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;overflow:hidden}

/* Splash */
#splash{position:fixed;inset:0;z-index:9;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#fff}
#splash b{font-size:36px;color:#4CAF50;margin-bottom:10px}
#splash i{width:120px;height:2px;background:#e0e0e0;overflow:hidden}
#splash i:after{content:"";display:block;width:40px;height:100%;background:#4CAF50;animation:l .9s infinite}
@keyframes l{from{transform:translateX(-40px)}to{transform:translateX(120px)}}

/* Login */
.app{display:none;flex-direction:column;align-items:center}
label{font-size:16px;color:#333;margin:0 0 6px 2px}
input{padding:10px;font-size:18px;margin-bottom:10px;width:200px;text-align:center}
button{padding:10px 20px;font-size:16px;border:none;background:#4CAF50;color:#fff;border-radius:8px;cursor:pointer}

/* Mapa simplificado */
#mapa{display:none;width:80px;height:300px;background:#4CAF50;margin-top:20px;border-radius:12px}
</style>
</head>
<body>

<!-- Splash -->
<div id="splash"><b>Planner</b><i></i></div>

<!-- Login -->
<div class="app">
  <label>CPF</label>
  <input id="cpf" placeholder="Digite seu CPF">
  <button id="btn" disabled>ENTRAR</button>
  <div id="err" style="color:red;margin-top:5px;display:none"></div>
</div>

<!-- Mapa -->
<div id="mapa"></div>

<script>
(async()=>{
  // Splash
  await new Promise(r=>setTimeout(r,1600));
  document.getElementById("splash").remove();
  const app=document.querySelector(".app");
  app.style.display="flex";

  const cpfInput=document.getElementById("cpf");
  const btn=document.getElementById("btn");
  const err=document.getElementById("err");

  cpfInput.addEventListener("input",()=>{
    if(cpfInput.value.replace(/\D/g,'')==='35128248895'){
      btn.disabled=false;
      err.style.display="none";
    } else {
      btn.disabled=true;
      if(cpfInput.value.length>=11){
        err.textContent="CPF invÃ¡lido";
        err.style.display="block";
      } else {
        err.style.display="none";
      }
    }
  });

  btn.addEventListener("click",()=>{
    // Fullscreen
    if(!document.fullscreenElement){
      document.documentElement.requestFullscreen().catch(()=>{});
    }
    // Esconder login
    app.style.display="none";
    // Mostrar mapa
    document.getElementById("mapa").style.display="block";
  });
})();
</script>

</body>
</html>
