<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner Tela Cheia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bem-vindo ao Planner!</h1>
  <p>Para abrir em tela cheia, clique no botão abaixo:</p>

  <button id="btnFullscreen">Abrir em Tela Cheia</button>

  <script>
    const btn = document.getElementById('btnFullscreen');

    btn.addEventListener('click', () => {
      const elem = document.documentElement; // Toda a página

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { // Safari
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE11
        elem.msRequestFullscreen();
      }
    });

    // Opcional: entrar automaticamente em fullscreen quando a página é recarregada
    // NOTA: Funciona somente se for após interação do usuário
    document.addEventListener('keydown', (e) => {
      if (e.key === 'f') { // Exemplo: tecla "f"
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();
      }
    });
  </script>
</body>
</html>
