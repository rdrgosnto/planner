<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Planner</title>
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#fff}
#splash{position:fixed;inset:0;z-index:9;display:flex;flex-direction:column;justify-content:center;align-items:center}
#splash b{font-size:36px;color:#4CAF50;margin-bottom:10px}
#splash i{width:120px;height:2px;background:#e0e0e0;overflow:hidden}
#splash i:after{content:"";display:block;width:40px;height:100%;background:#4CAF50;animation:l .9s infinite}
@keyframes l{from{transform:translateX(-40px)}to{transform:translateX(120px)}}
.app{width:90%;max-width:300px;visibility:hidden}
label{font-size:16px;color:#333;margin:0 0 6px 2px}
.row{display:flex;align-items:center;gap:8px;border-bottom:1px solid #ccc;padding:4px 0}
.row.err{border-color:#e53935}
.row.ok{border-color:#4CAF50}
input{flex:1;border:0;padding:12px 6px;font-size:18px;background:0;outline:0}
input::placeholder{font-size:16px;color:#999}
button{flex:0 0 auto;max-width:30%;padding:6px 0;border:1px solid #aaa;border-radius:20px;background:0;color:#aaa;font-size:13px;font-weight:bold;white-space:nowrap;display:flex;align-items:center;justify-content:center}
button.ready{background:#4CAF50;color:#fff;border-color:#4CAF50;cursor:pointer}
button.ready:active{background:#43a047;transform:scale(.97)}
.errmsg{font-size:13px;color:#e53935;margin:14px 0 0 2px;display:none}
</style>
</head>
<body>

<div id="splash"><b>Planner</b><i></i></div>

<div class="app">
<label>CPF</label>
<div class="row">
<input id="cpf" placeholder="CPF (somente números)" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
<button id="btn" disabled>ENTRAR</button>
</div>
<div class="errmsg" id="err"></div>
</div>

<script>
setTimeout(()=>{splash.remove();$(".app").style.visibility="visible"},1600);
const $=s=>document.querySelector(s),cpf=$("#cpf"),btn=$("#btn"),err=$("#err"),row=$(".row"),norm=v=>v.replace(/\D/g,"").padStart(11,"0");
let timer;const DEBOUNCE=400;
const valido=c=>!/^(\d)\1+$/.test(c)&&[9,10].every(t=>{let s=0;for(let i=0;i<t;i++)s+=c[i]*(t+1-i);return((s*10)%11)%10==c[t]});
const setRow=s=>{row.className="row";if(s)row.classList.add(s)};
const reset=()=>{btn.disabled=1;btn.className="";setRow();err.style.display="none"};

cpf.oninput=()=>{
  cpf.value=cpf.value.replace(/\D/g,"");
  if(timer)clearTimeout(timer);
  reset();
  if(!cpf.value)return;
  if(cpf.value.length===11)cpf.blur();
  if(cpf.value.length<11)return;
  const v=norm(cpf.value);
  if(!valido(v)){err.textContent="CPF inválido";err.style.display="block";setRow("err");return;}
  timer=setTimeout(async()=>{
    try{
      const r=await fetch(
        "https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/239ef024d32946f99a66585bed86d236/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ItjHZInk4ZgqUycsWShgWkI1PEphNs_bQhmpReiFwuA",
        {method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({cpf:v})}
      );
      const d=await r.json();
      if(!(d.codigo||[]).find(x=>norm(x.CPF2||x.CPF)===v&&String(x.ID).trim()==="#"))throw 0;
      btn.disabled=0;btn.classList.add("ready");setRow("ok");
    }catch{
      err.textContent="CPF não autorizado";err.style.display="block";setRow("err");btn.disabled=1;
    }
  },DEBOUNCE);
};

btn.onclick=()=>{if(btn.disabled)return;sessionStorage.setItem("cpf",norm(cpf.value));sessionStorage.setItem("authMapa",1);location.href="mapa/index.html"};
</script>
</body>
</html>
