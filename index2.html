<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Planner | Início</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background:#fff;
  height:100vh;
}

#app{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:opacity .4s ease;
}

#app.fade{
  opacity:0;
}

/* Planner */
.container{width:90%;max-width:300px}
label{display:block;font-size:16px;margin-bottom:10px;font-weight:bold}
input{padding:12px;font-size:16px;border:2px solid #b0b0b0;border-radius:10px;width:100%}
#entrarBtn{
  margin-top:10px;width:100px;height:45px;
  background:#4CAF50;color:#fff;border:0;
  font-size:16px;font-weight:bold;border-radius:10px;
  cursor:pointer;float:right
}
#entrarBtn:active{transform:scale(.97)}
#entrarBtn:disabled{opacity:.6}

/* Barra */
#progress-bar-container{
  position:fixed;bottom:0;left:0;
  width:100%;height:8px;
  background:#0001;display:none
}
#progress-bar{
  width:0;height:100%;
  background:#4CAF50;
  transition:width .25s ease-out
}
</style>
</head>

<body>

<div id="app">

  <!-- PLANNER -->
  <div class="container" id="planner">
    <label>CPF</label>
    <input id="cpfInput" placeholder="CPF (somente números)">
    <button id="entrarBtn">ENTRAR</button>
  </div>

</div>

<div id="progress-bar-container">
  <div id="progress-bar"></div>
</div>

<script>
const q = s => document.querySelector(s);

/* CPF */
const normCPF = c => c ? c.replace(/\D/g,"").padStart(11,"0") : "";
const validarCPF = c => {
  c = normCPF(c);
  if(c.length!=11||/^(\d)\1+$/.test(c)) return false;
  let s=0,r;
  for(let i=0;i<9;i++) s+=c[i]*(10-i);
  r=(s*10)%11; if(r==10) r=0; if(r!=c[9]) return false;
  s=0;
  for(let i=0;i<10;i++) s+=c[i]*(11-i);
  r=(s*10)%11; if(r==10) r=0;
  return r==c[10];
};

/* API */
const verificarCPF = async cpf => {
  try{
    const r = await fetch(
      "https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/239ef024d32946f99a66585bed86d236/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ItjHZInk4ZgqUycsWShgWkI1PEphNs_bQhmpReiFwuA",
      {method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({cpf})}
    );
    const d = await r.json();
    return (d.codigo||[]).find(x=>normCPF(x.CPF2||x.CPF)===cpf)||null;
  }catch{
    return null;
  }
};

/* Barra fluida */
const barra = () => {
  const bar = q("#progress-bar");
  const box = bar.parentElement;
  box.style.display="block";
  bar.style.width="0%";

  const start = performance.now();
  const max = 1200;
  let anim;

  const loop = t => {
    const p = Math.min(((t-start)/max)*85,85);
    bar.style.width = p+"%";
    anim = requestAnimationFrame(loop);
  };
  anim = requestAnimationFrame(loop);

  return () => {
    cancelAnimationFrame(anim);
    bar.style.width="100%";
    setTimeout(()=>box.style.display="none",300);
  };
};

/* SPA: carregar mapa */
const carregarMapa = async () => {
  const app = q("#app");
  app.classList.add("fade");

  const html = await fetch("mapa/index.html").then(r=>r.text());

  const body = html.match(/<body[^>]*>([\s\S]*)<\/body>/i)[1];

  setTimeout(()=>{
    app.innerHTML = body;
    app.classList.remove("fade");
  },400);
};

/* Evento */
q("#entrarBtn").onclick = async () => {
  const btn = q("#entrarBtn");
  let cpf = q("#cpfInput").value.trim();

  if(!validarCPF(cpf)){
    alert("CPF inválido.");
    q("#cpfInput").value="";
    q("#cpfInput").focus();
    return;
  }

  btn.disabled = true;
  cpf = normCPF(cpf);

  const stop = barra();
  const aluno = await verificarCPF(cpf);
  stop();

  if(!aluno || (aluno.ID??"").toString().trim()!=="#"){
    alert("CPF não autorizado.");
    btn.disabled=false;
    return;
  }

  sessionStorage.setItem("cpf",cpf);
  sessionStorage.setItem("authMapa","1");

  carregarMapa();
};
</script>

</body>
</html>
