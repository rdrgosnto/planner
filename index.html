<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Planner | Início</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Splash */
#splash{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#splashLogo{
  font-size:36px;
  font-weight:bold;
  color:#4CAF50;
  margin-bottom:10px;
}

#splashLine{
  width:120px;
  height:2px;
  background:#e0e0e0;
  overflow:hidden;
}

#splashLine::after{
  content:"";
  display:block;
  width:40px;
  height:100%;
  background:#4CAF50;
  animation:lineMove .9s infinite ease-in-out;
}

@keyframes lineMove{
  from{transform:translateX(-40px)}
  to{transform:translateX(120px)}
}

/* App */
.container{
  width:90%;
  max-width:300px;
  visibility:hidden;
}

/* Label CPF */
label{
  display:block;
  font-size:16px;    /* aumentado */
  font-weight:500;   /* mais fino que bold */
  color:#333;        /* um pouco mais escuro */
  margin-bottom:6px;
  padding-left:2px;
}

/* Linha CPF + botão */
.input-row{
  display:flex;
  align-items:flex-end;
  gap:12px;
  border-bottom:1px solid #ccc;
  padding-bottom:2px;
}

.input-row:focus-within{
  border-bottom-color:#4CAF50;
}

.input-row.error{
  border-bottom-color:#e53935;
}

/* Input ultra clean */
input{
  flex:1;
  border:0;
  padding:10px 2px;
  font-size:16px;
  outline:none;
  background:transparent;
}

input::placeholder{
  font-weight:300;
  color:#999;
}

/* Botão Entrar */
#entrarBtn{
  background:none;
  color:#aaa;
  border:1px solid #aaa;
  border-radius:20px;
  padding:6px 14px;
  font-size:14px;
  font-weight:bold;
  cursor:default;
  white-space:nowrap;
  transform:translateY(-6px);
}

#entrarBtn.ready{
  color:#4CAF50;
  border-color:#4CAF50;
  cursor:pointer;
}

#entrarBtn.ready:active{
  background:#4CAF50;
  color:#fff;
  transform:translateY(-6px) scale(.97);
}

#entrarBtn:disabled{
  opacity:.6;
  cursor:default;
}

/* Mensagem erro CPF */
#cpfError{
  font-size:12px;
  color:#e53935;
  margin-top:14px;
  margin-left:2px;
  display:none;
}

/* Barra */
#progress-bar-container{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:8px;
  background:#0001;
  display:none;
}

#progress-bar{
  width:0;
  height:100%;
  background:#4CAF50;
  transition:width .25s ease-out;
}
</style>
</head>

<body>

<div id="splash">
  <div id="splashLogo">Planner</div>
  <div id="splashLine"></div>
</div>

<div class="container">
  <label>CPF</label>

  <div class="input-row">
    <input id="cpfInput" placeholder="CPF (somente números)">
    <button id="entrarBtn" disabled>ENTRAR</button>
  </div>

  <div id="cpfError">CPF inválido</div>
</div>

<div id="progress-bar-container">
  <div id="progress-bar"></div>
</div>

<script>
setTimeout(()=>{
  splash.remove();
  document.querySelector(".container").style.visibility="visible";
},1600);

const q=s=>document.querySelector(s);
const inputCPF=q("#cpfInput");
const btnEntrar=q("#entrarBtn");
const errorMsg=q("#cpfError");
const inputRow=q(".input-row");

const normCPF=c=>c?c.replace(/\D/g,"").padStart(11,"0"):"";

const validarCPF=c=>{
  c=normCPF(c);
  if(c.length!=11||/^(\d)\1+$/.test(c))return false;
  let s=0,r;
  for(let i=0;i<9;i++)s+=c[i]*(10-i);
  r=(s*10)%11; if(r==10)r=0;
  if(r!=c[9])return false;
  s=0;
  for(let i=0;i<10;i++)s+=c[i]*(11-i);
  r=(s*10)%11; if(r==10)r=0;
  return r==c[10];
};

/* Validação em tempo real */
const atualizarEstado=()=>{
  const cpf=normCPF(inputCPF.value);

  if(cpf.length<11){
    btnEntrar.disabled=true;
    btnEntrar.classList.remove("ready");
    errorMsg.style.display="none";
    inputRow.classList.remove("error");
    return;
  }

  if(!validarCPF(cpf)){
    btnEntrar.disabled=true;
    btnEntrar.classList.remove("ready");
    errorMsg.textContent="CPF inválido";
    errorMsg.style.display="block";
    inputRow.classList.add("error");
    return;
  }

  errorMsg.style.display="none";
  inputRow.classList.remove("error");
  btnEntrar.disabled=false;
  btnEntrar.classList.add("ready");
};

inputCPF.addEventListener("input", atualizarEstado);

/* Barra de progresso */
const barra=()=>{
  const bar=q("#progress-bar"),c=bar.parentElement;
  c.style.display="block"; bar.style.width="0%";
  const start=performance.now(); let anim;
  const loop=now=>{
    bar.style.width=Math.min(((now-start)/1200)*85,85)+"%";
    anim=requestAnimationFrame(loop);
  };
  anim=requestAnimationFrame(loop);
  return ()=>{
    cancelAnimationFrame(anim);
    bar.style.width="100%";
    setTimeout(()=>{c.style.display="none";bar.style.width="0%"},300);
  };
};

/* Clique Entrar */
btnEntrar.onclick=async()=>{
  if(btnEntrar.disabled)return;

  btnEntrar.disabled=true;
  const cpf=normCPF(inputCPF.value);
  const stop=barra();

  const aluno=await (async()=>{
    try{
      const r=await fetch(
        "https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/239ef024d32946f99a66585bed86d236/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ItjHZInk4ZgqUycsWShgWkI1PEphNs_bQhmpReiFwuA",
        {method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({cpf})}
      );
      const d=await r.json();
      return(d.codigo||[]).find(x=>normCPF(x.CPF2||x.CPF)===cpf)||null;
    }catch{return null}
  })();

  stop();

  if(!aluno||(aluno.ID??"").toString().trim()!=="#"){
    errorMsg.textContent="CPF não autorizado";
    errorMsg.style.display="block";
    inputRow.classList.add("error");
    btnEntrar.disabled=false;
    return;
  }

  sessionStorage.setItem("cpf",cpf);
  sessionStorage.setItem("authMapa","1");
  location.href="mapa/index.html";
};
</script>

</body>
</html>
