<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ingresso Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #e9e9e9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 14px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      max-width: 380px;
      width: 100%;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    .acoes {
      margin-top: 14px;
      text-align: center;
    }

    .acoes button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .acoes button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="card">
    <img id="imgIngresso" alt="Ingresso digital">

    <div class="acoes">
      <button onclick="baixar()">Baixar ingresso</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.body.innerHTML = '<p>ID do ingresso n√£o informado</p>';
    } else {
      const imgUrl = `https://drive.google.com/thumbnail?id=${id}&sz=w1200`;
      const downloadUrl = `https://drive.google.com/uc?export=download&id=${id}`;

      const img = document.getElementById('imgIngresso');
      img.src = imgUrl;

      window.baixar = function () {
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = 'ingresso.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    }
  </script>

</body>
</html>
