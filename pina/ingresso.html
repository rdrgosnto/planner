<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ingresso Digital</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #fff; /* fundo branco */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    flex-direction: column;
  }

  img {
    width: 95%;
    max-width: 400px;
    height: auto;
    display: block;
  }

  .btn-download {
    margin-top: 16px;
    padding: 12px 24px;
    background: rgba(0,0,0,0.9);
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
  }

  .btn-download:active {
    transform: scale(0.98);
  }
</style>
</head>
<body>

<img id="imgIngresso" alt="Ingresso Digital">
<button class="btn-download" onclick="baixar()">Baixar ingresso</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  if (!id) {
    document.body.innerHTML = '<p style="color:black;text-align:center;">ID do ingresso n√£o informado</p>';
  } else {
    const imgUrl = `https://drive.google.com/thumbnail?id=${id}&sz=w1200`;
    const downloadUrl = `https://drive.google.com/uc?export=download&id=${id}`;

    const img = document.getElementById('imgIngresso');
    img.src = imgUrl;

    window.baixar = function() {
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = 'ingresso.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  }
</script>

</body>
</html>
