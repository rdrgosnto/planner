<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ingresso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .ingresso {
      background: #fff;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .ingresso img {
      width: 100%;
      border-radius: 10px;
    }

    .info {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="ingresso">
    <h2>üéüÔ∏è Ingresso</h2>
    <img id="imgIngresso" alt="Ingresso">
    <div class="info">Apresente este ingresso na entrada</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.body.innerHTML = '<p>ID do ingresso n√£o informado</p>';
    } else {
      const url = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
      document.getElementById('imgIngresso').src = url;
    }
  </script>

</body>
</html>
