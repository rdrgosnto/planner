<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pina | Ingresso Cinemático</title>
<style>
* { box-sizing: border-box; margin:0; padding:0;}
html, body {
    height: 100%;
    width: 100%;
    background: #000;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    color: #fff;
    overflow: hidden;
}

/* Vídeo de fundo */
#videoFundo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    object-fit: contain;
    background: #000;
    z-index: -1;
}

/* Container dos elementos */
.app {
    position: relative;
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    min-height: 100vh;
}

/* Caixa de CPF na mesma posição do layout original */
.cpf-field {
    position: relative;
    top: 220px; /* ajusta conforme layout original */
    height: 42px;
    width: 100%;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,.15);
    background: rgba(21,21,21,.7); /* leve transparência */
    display: flex;
    align-items: center;
    padding: 0 12px;
    z-index: 2;
}
.cpf-field:focus-within { border-color: #fff; }
#cpfInput {
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    background: transparent;
    color: #fff;
    font-size: 14px;
    padding-left: 2px;
    caret-color: #fff;
}
#cpfInput::placeholder { font-size: 12px; }
</style>
</head>
<body>

<video id="videoFundo" autoplay muted playsinline loop>
    <source src="pina_.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
</video>

<main class="app">
    <div class="cpf-field">
        <input id="cpfInput" type="text" placeholder="CPF (somente números)" autocomplete="off">
    </div>
</main>

</body>
</html>
