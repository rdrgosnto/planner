<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste Vídeo</title>
<style>
html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#000;
}
#videoFundo {
    position: absolute;
    top:50%;
    left:50%;
    width:100%;
    height:100%;
    transform: translate(-50%,-50%);
    object-fit: contain;
    z-index:0;
}
.cpf-field {
    position: absolute;
    top:220px;
    left:50%;
    transform: translateX(-50%);
    width:90%;
    max-width:400px;
    height:42px;
    background: rgba(0,0,0,0.5);
    z-index:1;
}
.cpf-field input {
    width:100%;
    height:100%;
    border:none;
    outline:none;
    background:transparent;
    color:#fff;
    padding:0 12px;
    font-size:14px;
}
</style>
</head>
<body>

<video id="videoFundo" autoplay muted playsinline loop>
    <source src="pina_.mp4" type="video/mp4">
</video>

<div class="cpf-field">
    <input type="text" placeholder="CPF (somente números)">
</div>

</body>
</html>
