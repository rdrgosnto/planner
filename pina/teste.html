<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pina | Ingresso</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;height:100%;background:#000;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;color:#fff;overflow:hidden}

/* ===== VÍDEO DE FUNDO ===== */
.video-bg{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:-1;
}
.video-bg video{
    width:auto;
    height:100%;
    max-width:100%;
    object-fit:contain;
}
.video-bg.pausado::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.35);
    pointer-events:none;
}

/* ===== CAMADA PRINCIPAL ===== */
.main{
    position:relative;
    width:100%;
    height:100%;
}

/* ===== GRUPO CPF ===== */
.cpf-group{
    position:absolute;
    bottom:clamp(50px,10vh,90px);
    left:50%;
    transform:translateX(-50%);
    width:90%;
    max-width:400px;
    display:flex;
    flex-direction:column;
    gap:10px;
    transition:transform .7s ease;
}

/* sobe suavemente no sucesso */
.cpf-group.sucesso{
    transform:translate(-50%,-140px);
}

/* ===== TEXTOS ===== */
.label{
    font-size:14px;
    color:#fff;
}
.status{
    font-size:14px;
    min-height:18px;
    color:#fff;
}

/* ===== INPUT ===== */
.cpf-box{
    height:46px;
    border:1px solid rgba(255,255,255,.4);
    background:rgba(0,0,0,.45);
    padding:0 12px;
}
.cpf-box input{
    width:100%;
    height:100%;
    border:none;
    outline:none;
    background:transparent;
    color:#fff;
    font-size:15px;
}

/* ===== BOTÃO ===== */
.btn-primary{
    height:46px;
    border:none;
    background:#fff;
    color:#000;
    font-size:15px;
    font-weight:500;
    cursor:pointer;
    visibility:hidden;
    opacity:0;
    transition:opacity .4s ease .3s;
}
.cpf-group.sucesso .btn-primary{
    visibility:visible;
    opacity:1;
}
</style>
</head>

<body>

<!-- VÍDEO -->
<div class="video-bg" id="videoBg">
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="pina_.mp4" type="video/mp4">
    </video>
</div>

<div class="main">

    <div class="cpf-group" id="cpfGroup">
        <div class="label">CPF (somente números)</div>

        <div class="cpf-box">
            <input id="cpfInput"
                   inputmode="numeric"
                   placeholder="CPF (somente números)"
                   autocomplete="off">
        </div>

        <div class="status" id="statusMsg"></div>

        <button class="btn-primary" id="btnDownload">
            Baixar ingresso
        </button>
    </div>

</div>

<script>
const cpfInput = document.getElementById("cpfInput");
const statusMsg = document.getElementById("statusMsg");
const btnDownload = document.getElementById("btnDownload");
const cpfGroup = document.getElementById("cpfGroup");
const video = document.getElementById("bgVideo");
const videoBg = document.getElementById("videoBg");

let debounce;

/* ===== UTIL ===== */
const norm=v=>v.replace(/\D/g,"").padStart(11,"0");
const valido=c=>{
    if(/^(\d)\1+$/.test(c)) return false;
    for(let t=9;t<11;t++){
        let s=0;
        for(let i=0;i<t;i++) s+=c[i]*(t+1-i);
        if(((s*10)%11)%10!=c[t]) return false;
    }
    return true;
};

/* ===== VIDEO ===== */
function pausarVideo(){
    video.pause();
    videoBg.classList.add("pausado");
}
function tocarVideo(){
    video.play().catch(()=>{});
    videoBg.classList.remove("pausado");
}

/* ===== API ===== */
async function buscarIngresso(cpf){
    const r = await fetch("https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/8a482c5f6dd04dd3b167d97ea0a07307/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=kWvGjXp0sqrlB9TuVb02vSAeLqwEjTU0-dU9J0HqkFE",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({cpf})
    });
    const d = await r.json();
    return (d.codigo||[]).find(x=>norm(x.CPF2||"")===cpf && x.GOOGLE);
}

/* ===== INPUT ===== */
cpfInput.oninput = ()=>{
    cpfInput.value = cpfInput.value.replace(/\D/g,"");
    statusMsg.textContent = "";
    btnDownload.onclick = null;
    cpfGroup.classList.remove("sucesso");

    if(cpfInput.value.length < 11){
        tocarVideo();
        return;
    }

    cpfInput.blur(); // fecha teclado
    clearTimeout(debounce);
    debounce = setTimeout(()=>validarCPF(norm(cpfInput.value)),400);
};

/* ===== VALIDAÇÃO ===== */
async function validarCPF(cpf){
    if(!valido(cpf)){
        statusMsg.textContent="CPF inválido";
        pausarVideo();
        return;
    }

    tocarVideo();
    statusMsg.textContent="Consultando CPF…";

    try{
        const autorizado = await buscarIngresso(cpf);
        pausarVideo();

        if(!autorizado) throw 0;

        statusMsg.textContent="CPF localizado";
        cpfGroup.classList.add("sucesso");

        btnDownload.onclick=()=>{
            window.location.href=`https://drive.google.com/uc?export=download&id=${autorizado.GOOGLE}`;
        };

    }catch{
        statusMsg.textContent="CPF não autorizado";
    }
}
</script>

</body>
</html>
