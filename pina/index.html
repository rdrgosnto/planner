<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pina | Ingresso</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-family:Arial,sans-serif;
}

/* ===== IMAGEM ===== */
#containerIngresso{
  width:min(90vw,400px);
  margin-top:60px;
}

#containerIngresso img{
  width:100%;
  display:block;
}

/* ===== CPF / BOTÃO ===== */
#boxCPF,
#btnDownload{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  width:min(90vw,400px);
  height:36px;
  background:#000;
  color:#fff;
  font-size:15px;
  font-weight:500;
  box-sizing:border-box;
}

/* safe-area (desktop + mobile) */
#boxCPF{
  bottom:max(20px, env(safe-area-inset-bottom));
  display:flex;
  align-items:center;
  justify-content:center;
}

/* foco invisível controlado */
#boxCPF:focus-within{
  outline:1px solid rgba(255,255,255,.35);
  outline-offset:-1px;
}

#cpfVisual{
  pointer-events:none;
  white-space:nowrap;
}

#cpfInput{
  position:absolute;
  inset:0;
  opacity:0;
  border:none;
  outline:none;
  background:transparent;
}

#btnDownload{
  bottom:max(20px, env(safe-area-inset-bottom));
  border:none;
  cursor:pointer;
  display:none;
}
</style>
</head>

<body>

<div id="containerIngresso">
  <img id="imgIngresso"
       src="https://drive.google.com/thumbnail?id=1-JhJMcPse9JGHKKXpxySyVb20kT1QhFD&sz=w1200">
</div>

<div id="boxCPF" tabindex="0">
  <span id="cpfVisual">CPF (somente números)</span>
  <input id="cpfInput" inputmode="numeric" autocomplete="off">
</div>

<button id="btnDownload">Baixar ingresso</button>

<script>
const boxCPF=document.getElementById("boxCPF");
const cpfInput=document.getElementById("cpfInput");
const cpfVisual=document.getElementById("cpfVisual");
const btnDownload=document.getElementById("btnDownload");
const imgIngresso=document.getElementById("imgIngresso");

let estado="inicial",debounce;

const norm=v=>v.replace(/\D/g,"").padStart(11,"0");

const valido=c=>{
  if(/^(\d)\1+$/.test(c)) return false;
  for(let t=9;t<11;t++){
    let s=0;
    for(let i=0;i<t;i++) s+=c[i]*(t+1-i);
    if(((s*10)%11)%10!=c[t]) return false;
  }
  return true;
};

async function buscarIngresso(cpf){
  const r=await fetch(
    "https://default264c851fa4e743cf86bcd7b10dca85.78.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/8a482c5f6dd04dd3b167d97ea0a07307/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=kWvGjXp0sqrlB9TuVb02vSAeLqwEjTU0-dU9J0HqkFE",
    {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({cpf})
    }
  );
  const d=await r.json();
  return (d.codigo||[]).find(x=>
    norm(x.CPF2||"")===cpf &&
    String(x.ID).trim()==="#" &&
    x.GOOGLE
  );
}

boxCPF.onpointerdown=()=>{
  if(estado==="carregando") return;
  cpfInput.focus();
  cpfVisual.style.color="#999";
  estado="digitando";
};

cpfInput.oninput=()=>{
  cpfInput.value=cpfInput.value.replace(/\D/g,"");
  cpfVisual.textContent=cpfInput.value||"CPF (somente números)";
  cpfVisual.style.color=cpfInput.value?"#fff":"#999";

  if(cpfInput.value.length===11){
    clearTimeout(debounce);
    debounce=setTimeout(
      ()=>validarCPF(norm(cpfInput.value)),400
    );
  }
};

async function validarCPF(cpf){
  if(estado==="carregando") return;
  estado="carregando";

  if(!valido(cpf)){
    cpfVisual.textContent="CPF inválido";
    cpfVisual.style.color="#fff";
    estado="invalido";
    return;
  }

  cpfVisual.textContent="carregando...";
  cpfVisual.style.color="#fff";

  try{
    const autorizado=await buscarIngresso(cpf);
    if(!autorizado) throw 0;

    const id=autorizado.GOOGLE;
    imgIngresso.src=
      `https://drive.google.com/thumbnail?id=${id}&sz=w1200`;

    setTimeout(()=>{
      btnDownload.style.display="block";
      btnDownload.onclick=()=>download(
        `https://drive.google.com/uc?export=download&id=${id}`
      );
    },1000);

  }catch{
    cpfVisual.textContent="CPF não autorizado";
    cpfVisual.style.color="#fff";
    estado="invalido";
  }
}

function download(url){
  const a=document.createElement("a");
  a.href=url;
  a.download="ingresso.png";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
