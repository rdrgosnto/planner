<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ingresso Digital</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  #containerIngresso {
    position: relative;
    width: 90%;
    max-width: 400px;
  }

  #imgIngresso {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom: 80px; /* espaço para o botão de download */
  }

  /* Botão de imprimir no canto superior direito */
  #btnImprimir {
    position: absolute;
    top: 2px;
    right: 4px;
    width: 60px;
    height: 28px; /* altura ajustada */
    background-color: rgba(255,0,0,0.5); /* cor de teste */
    color: #fff;
    border: none;
    cursor: pointer;
    z-index: 10;
    font-size: 12px;
  }

  .btn-download {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px;
    width: 90%;
    max-width: 400px;
    border: none;
    border-radius: 0;
    background: #111;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-download:active {
    transform: translateX(-50%) scale(0.98);
  }

  /* CSS de impressão: mostra somente o ingresso e ocupa toda a página */
  @media print {
    body * {
      visibility: hidden;
    }
    #containerIngresso, #containerIngresso * {
      visibility: visible;
    }
    #containerIngresso {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #containerIngresso img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* mantém proporção */
    }
  }
</style>
</head>
<body>

<div id="containerIngresso">
  <img id="imgIngresso" alt="Ingresso Digital">
  <button id="btnImprimir" onclick="window.print()">Imprimir</button>
</div>

<button class="btn-download" onclick="baixar()">Baixar ingresso</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  if (!id) {
    document.body.innerHTML = '<p style="color:black;text-align:center;">ID do ingresso não informado</p>';
  } else {
    const imgUrl = `https://drive.google.com/thumbnail?id=${id}&sz=w1200`;
    const downloadUrl = `https://drive.google.com/uc?export=download&id=${id}`;

    const img = document.getElementById('imgIngresso');
    img.src = imgUrl;

    window.baixar = function() {
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = 'ingresso.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Remove o ?id= da barra de endereços depois que a página carrega
    window.addEventListener('load', () => {
      history.replaceState(null, '', '/planner/pina/');
    });
  }
</script>

</body>
</html>
