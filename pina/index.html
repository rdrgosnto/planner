<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pina | Ingresso</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #000;
  }

  #containerIngresso {
    width: 90%;
    max-width: 400px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #imgIngresso {
    width: 100%;
    height: auto;
    display: none; /* inicialmente escondida */
  }

  #btnCPF, #btnDownload {
    width: 90%;
    max-width: 400px;
    background: #000;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    padding: 12px;
    border: none;
    cursor: pointer;
    text-align: center;
    margin-top: 10px;
  }

  #btnCPF:active, #btnDownload:active {
    transform: scale(0.98);
  }

  #btnCPF input {
    width: 100%;
    background: #000;
    color: #fff;
    border: none;
    outline: none;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
  }

  .cursor::after {
    content: '|';
    font-weight: bold;
    animation: blink 1s step-start infinite;
  }

  @keyframes blink {
    0%,50% { opacity: 1; }
    50.01%,100% { opacity: 0; }
  }
</style>
</head>
<body>

<div id="containerIngresso">
  <img id="imgIngresso" alt="Ingresso Digital">
</div>

<button id="btnCPF">CPF (somente números)</button>
<button id="btnDownload" style="display:none;">Baixar ingresso</button>

<script>
  const btnCPF = document.getElementById('btnCPF');
  const btnDownload = document.getElementById('btnDownload');
  const imgIngresso = document.getElementById('imgIngresso');
  const testCPF = '35128248895';
  const downloadUrl = 'https://drive.google.com/uc?export=download&id=1-KRVOHrwUy83uttLnP8JVvJmnbmROnVe'; // ingresso de teste

  // Mostra o ingresso inicialmente para teste
  imgIngresso.src = 'https://drive.google.com/thumbnail?id=1-KRVOHrwUy83uttLnP8JVvJmnbmROnVe&sz=w1200';

  let estado = 'inicial'; // inicial, digitando, carregando, valido, invalido

  btnCPF.addEventListener('click', () => {
    if (estado === 'inicial' || estado === 'invalido') {
      btnCPF.innerHTML = '<input type="text" id="cpfInput" class="cursor" placeholder="Digite CPF">';
      const input = document.getElementById('cpfInput');
      input.focus();
      estado = 'digitando';

      input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/g,''); // apenas números
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          validarCPF(input.value);
        }
      });
    }
  });

  function validarCPF(cpf) {
    cpf = cpf.replace(/\D/g,'');
    btnCPF.innerText = 'Carregando';
    let dots = 0;
    estado = 'carregando';
    const interval = setInterval(() => {
      if (estado !== 'carregando') { clearInterval(interval); return; }
      dots = (dots + 1) % 4;
      btnCPF.innerText = 'Carregando' + '.'.repeat(dots);
    }, 500);

    setTimeout(() => {
      clearInterval(interval);
      if (cpf === testCPF) {
        estado = 'valido';
        // mostra o ingresso
        imgIngresso.style.display = 'block';
        btnCPF.style.display = 'none';
        // após alguns segundos, habilita download
        setTimeout(() => {
          btnDownload.style.display = 'block';
        }, 1000);
      } else {
        btnCPF.innerText = 'CPF não autorizado';
        estado = 'invalido';
      }
    }, 1500);
  }

  btnDownload.addEventListener('click', () => {
    const a = document.createElement('a');
    a.href = downloadUrl;
    a.download = 'ingresso.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });
</script>

</body>
</html>
