<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ingresso Digital</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  #containerIngresso {
    width: 90%;
    max-width: 400px;
  }

  #imgIngresso {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom: 80px; /* espaço para o botão de download */
  }

  .btn-download {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px;
    width: 90%;
    max-width: 400px;
    border: none;
    border-radius: 0;
    background: #111;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-download:active {
    transform: translateX(-50%) scale(0.98);
  }
</style>
</head>
<body>

<div id="containerIngresso">
  <img id="imgIngresso" alt="Ingresso Digital">
</div>

<button class="btn-download" onclick="baixar()">Baixar ingresso</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  if (!id) {
    document.body.innerHTML = '<p style="color:black;text-align:center;">ID do ingresso não informado</p>';
  } else {
    const imgUrl = `https://drive.google.com/thumbnail?id=${id}&sz=w1200`;
    const downloadUrl = `https://drive.google.com/uc?export=download&id=${id}`;

    document.getElementById('imgIngresso').src = imgUrl;

    window.baixar = function() {
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = 'ingresso.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Remove o ?id= da barra de endereços depois que a página carrega
    window.addEventListener('load', () => {
      history.replaceState(null, '', '/planner/pina/');
    });
  }
</script>

</body>
</html>
