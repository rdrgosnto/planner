<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pina | Ingresso</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #fff; /* fundo branco da página */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #000;
  }

  #containerIngresso {
    width: 90%;
    max-width: 400px;
    margin-bottom: 20px;
  }

  #imgIngresso {
    width: 100%;
    height: auto;
    display: block;
  }

  #btnCPF {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    background: #000; /* botão preto */
    color: #fff;      /* texto branco */
    font-size: 16px;
    font-weight: bold;
    padding: 12px;
    border: none;
    cursor: pointer;
    text-align: center; /* centraliza o texto */
  }

  #btnCPF:active {
    transform: translateX(-50%) scale(0.98);
  }

  #btnCPF input {
    width: 100%;
    background: #000;  /* input preto */
    color: #fff;       /* texto branco */
    border: none;
    outline: none;
    font-size: 16px;
    font-weight: bold;
    text-align: center; /* centraliza o texto */
  }

  /* cursor piscando */
  .cursor::after {
    content: '|';
    font-weight: bold;
    animation: blink 1s step-start infinite;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    50.01%, 100% { opacity: 0; }
  }
</style>
</head>
<body>

<div id="containerIngresso">
  <img id="imgIngresso" alt="Ingresso Digital">
</div>

<button id="btnCPF">CPF (somente números)</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  const btnCPF = document.getElementById('btnCPF');

  if (!id) {
    document.body.innerHTML = '<p style="color:black;text-align:center;">ID do ingresso não informado</p>';
  } else {
    const imgUrl = `https://drive.google.com/thumbnail?id=${id}&sz=w1200`;
    const downloadUrl = `https://drive.google.com/uc?export=download&id=${id}`;
    document.getElementById('imgIngresso').src = imgUrl;

    let estado = 'inicial'; // inicial, digitando, carregando, valido, invalido

    btnCPF.addEventListener('click', () => {
      if (estado === 'inicial' || estado === 'invalido') {
        // cria input centralizado
        btnCPF.innerHTML = '<input type="text" id="cpfInput" class="cursor" placeholder="Digite CPF">';
        const input = document.getElementById('cpfInput');
        input.focus();
        estado = 'digitando';

        input.addEventListener('input', () => {
          input.value = input.value.replace(/\D/g,''); // remove tudo que não for número
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            validarCPF(input.value);
          }
        });
      }
    });

    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g,'');
      btnCPF.innerText = 'Carregando';
      let dots = 0;
      estado = 'carregando';
      const interval = setInterval(() => {
        if (estado !== 'carregando') { clearInterval(interval); return; }
        dots = (dots + 1) % 4;
        btnCPF.innerText = 'Carregando' + '.'.repeat(dots);
      }, 500);

      setTimeout(() => {
        clearInterval(interval);
        if (cpf === '35128248895') {
          btnCPF.innerText = 'Baixar ingresso';
          estado = 'valido';
          btnCPF.onclick = () => {
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = 'ingresso.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          }
        } else {
          btnCPF.innerText = 'CPF não autorizado';
          estado = 'invalido';
        }
      }, 1500);
    }

    window.addEventListener('load', () => {
      history.replaceState(null, '', '/planner/pina/');
    });
  }
</script>

</body>
</html>
