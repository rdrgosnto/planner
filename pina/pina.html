<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Pina</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#121212">

<style>
html,body{
  margin:0;
  min-height:100%;
  background:#121212;
  color:#eaeaea;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== LOGO ===== */
header{
  margin-top:32px;
  margin-bottom:24px;
}

header img{
  height:42px;
  filter:invert(1);
}

/* ===== INGRESSO ===== */
#containerIngresso{
  width:min(90vw,400px);
  position:relative;
}

#skeleton{
  width:100%;
  aspect-ratio:3/4;
  background:linear-gradient(
    100deg,
    #1c1c1c 40%,
    #2a2a2a 50%,
    #1c1c1c 60%
  );
  background-size:200% 100%;
  animation:shimmer 1.2s infinite;
}

@keyframes shimmer{
  to{ background-position:-200% 0; }
}

#imgIngresso{
  width:100%;
  display:none;
}

/* ===== TEXTO ===== */
#mensagem{
  width:min(90vw,400px);
  margin-top:14px;
  font-size:14px;
  text-align:left;
  padding-left:1px;
}

/* ===== CPF ===== */
#boxCPF,
#btnDownload{
  width:min(90vw,400px);
  height:40px;
  background:#000;
  color:#eaeaea;
  margin-top:16px;
  display:flex;
  align-items:center;
  box-sizing:border-box;
  padding-left:12px;
}

#boxCPF{
  position:relative;
  cursor:text;
}

#cpfInput{
  position:absolute;
  inset:0;
  opacity:0;
}

/* ===== BOTÃO ===== */
#btnDownload{
  border:none;
  justify-content:center;
  cursor:pointer;
  display:none;
  margin-bottom:40px;
}
</style>
</head>

<body>

<header>
  <img src="pina_.png" alt="Pina">
</header>

<div id="containerIngresso">
  <div id="skeleton"></div>
  <img id="imgIngresso">
</div>

<div id="mensagem">
  Digite seu CPF para acessar seu ingresso
</div>

<div id="boxCPF">
  <span id="cpfVisual">CPF (somente números)</span>
  <input id="cpfInput" inputmode="numeric">
</div>

<button id="btnDownload">Baixar ingresso</button>

<script>
const cpfInput = document.getElementById("cpfInput");
const cpfVisual = document.getElementById("cpfVisual");
const mensagem = document.getElementById("mensagem");
const imgIngresso = document.getElementById("imgIngresso");
const skeleton = document.getElementById("skeleton");
const btnDownload = document.getElementById("btnDownload");

const norm = v => v.replace(/\D/g,"").padStart(11,"0");

const valido = c => {
  if(/^(\d)\1+$/.test(c)) return false;
  for(let t=9;t<11;t++){
    let s=0;
    for(let i=0;i<t;i++) s+=c[i]*(t+1-i);
    if(((s*10)%11)%10!=c[t]) return false;
  }
  return true;
};

cpfInput.oninput = async () => {
  cpfInput.value = cpfInput.value.replace(/\D/g,"");
  cpfVisual.textContent = cpfInput.value || "CPF (somente números)";

  if(cpfInput.value.length !== 11) return;

  const cpf = norm(cpfInput.value);

  if(!valido(cpf)){
    mensagem.textContent = "CPF inválido";
    return;
  }

  mensagem.textContent = "Verificando ingresso...";

  try{
    const r = await fetch("SUA_API_AQUI",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({cpf})
    });

    const d = await r.json();
    const ingresso = d.codigo?.find(x => norm(x.CPF2||"") === cpf && x.GOOGLE);

    if(!ingresso) throw 0;

    imgIngresso.onload = () => {
      skeleton.style.display="none";
      imgIngresso.style.display="block";

      setTimeout(()=>{
        btnDownload.style.display="flex";
      },1500);
    };

    imgIngresso.src =
      `https://drive.google.com/thumbnail?id=${ingresso.GOOGLE}&sz=w1200`;

    mensagem.textContent = "Ingresso disponível";

    btnDownload.onclick = () => {
      window.location.href =
        `https://drive.google.com/uc?export=download&id=${ingresso.GOOGLE}`;
    };

  }catch{
    mensagem.textContent = "CPF não autorizado";
  }
};
</script>

<!-- ✅ REGISTRO DO SERVICE WORKER (OBRIGATÓRIO PARA PWA) -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("sw.js");
  });
}
</script>

</body>
</html>
