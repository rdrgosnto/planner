<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Interior Realista</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px;
        background: #f0f0f0;
    }

    .bus {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        width: 420px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .row {
        display: grid;
        grid-template-columns: 1fr 1fr 40px 1fr 1fr;
        gap: 12px;
        margin-bottom: 16px;
        align-items: center;
    }

    .seat {
        background: #e8ffe8;
        border: 2px solid #33c75d;
        border-radius: 8px;
        height: 55px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
        transition: 0.15s;
    }

    .seat.selected {
        background: #ff4d4d;
        border-color: #c10000;
        color: white;
    }

    .seat.occupied {
        background: #ccc;
        border-color: #888;
        cursor: not-allowed;
    }

    .corridor {
        text-align: center;
        font-size: 10px;
        color: #777;
    }
</style>
</head>
<body>

<div class="bus">
    <h2>Interior Realista</h2>

    <div class="row">
        <div class="seat">01</div>
        <div class="seat">02</div>
        <div class="corridor">|</div>
        <div class="seat">03</div>
        <div class="seat occupied">04</div>
    </div>

    <div class="row">
        <div class="seat selected">05</div>
        <div class="seat">06</div>
        <div class="corridor">|</div>
        <div class="seat">07</div>
        <div class="seat">08</div>
    </div>

    <div class="row">
        <div class="seat">09</div>
        <div class="seat">10</div>
        <div class="corridor">|</div>
        <div class="seat occupied">11</div>
        <div class="seat">12</div>
    </div>
</div>

<script>
document.querySelectorAll(".seat:not(.occupied)").forEach(seat =>
    seat.addEventListener("click", () => seat.classList.toggle("selected"))
);
</script>

</body>
</html>
