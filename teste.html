<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mapa Clean Moderno</title>

<style>
body{
    font-family:Arial, sans-serif;
    background:#f4f6f8;
    margin:0;
    padding:40px 0;
    display:flex;
    justify-content:center;
}

/* Container central */
#bus-wrapper{
    background:#fff;
    padding:30px;
    border-radius:22px;
    width:fit-content;
    box-shadow:0 10px 35px rgba(0,0,0,0.08);
    border:1px solid #e5e5e5;
}

/* Título */
#titulo{
    text-align:center;
    font-size:22px;
    margin-bottom:25px;
    font-weight:bold;
    color:#333;
}

/* Grid moderno */
.grid{
    display:grid;
    grid-template-columns:repeat(5,60px);
    gap:18px 14px;
    justify-content:center;
}

/* Assento base */
.seat{
    width:60px;
    height:60px;
    border-radius:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;

    background:#3ecf5c;
    border:3px solid #3ecf5c;
    color:#fff;

    transition:.15s;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

/* Hover */
.seat:hover{
    transform:translateY(-4px);
    box-shadow:0 6px 16px rgba(0,0,0,0.15);
}

/* Selecionado */
.selected{
    background:#ff5c5c!important;
    border-color:#ff5c5c!important;
    color:#fff;
}

/* Ocupado */
.blocked{
    background:#d1d1d1!important;
    border-color:#d1d1d1!important;
    color:#fff!important;
    cursor:not-allowed!important;
    box-shadow:none!important;
}

/* Vazio (corredor) */
.empty{
    background:transparent!important;
    border:none!important;
    box-shadow:none!important;
    pointer-events:none!important;
}
</style>

</head>
<body>

<div id="bus-wrapper">
    <div id="titulo">Mapa Clean Moderno</div>

    <div class="grid" id="grid"></div>
</div>
