<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa Estilo Google</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f3;
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    .bus-container {
        background: white;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        width: 380px;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 22px;
        color: #333;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 22px;
    }

    .seat {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: #ffffff;
        border: 3px solid #0088ff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    .seat:hover {
        transform: scale(1.12);
        background: #eaf4ff;
    }

    .seat.selected {
        background: #ff4747;
        border-color: #cc0000;
        color: white;
        transform: scale(1.1);
    }

    .seat.occupied {
        background: #d8d8d8;
        border-color: #999;
        cursor: not-allowed;
        color: #777;
    }
</style>
</head>
<body>

<div class="bus-container">
    <h2>Mapa Estilo Google</h2>

    <div class="row">
        <div class="seat">01</div>
        <div class="seat">02</div>
        <div class="seat">03</div>
        <div class="seat occupied">04</div>
    </div>

    <div class="row">
        <div class="seat">05</div>
        <div class="seat">06</div>
        <div class="seat">07</div>
        <div class="seat">08</div>
    </div>

    <div class="row">
        <div class="seat">09</div>
        <div class="seat selected">10</div>
        <div class="seat">11</div>
        <div class="seat occupied">12</div>
    </div>
</div>

<script>
document.querySelectorAll(".seat:not(.occupied)").forEach(seat => {
    seat.addEventListener("click", () => seat.classList.toggle("selected"));
});
</script>

</body>
</html>
