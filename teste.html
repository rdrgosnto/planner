<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa Minimalista</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    .bus-container {
        width: 360px;
    }

    h2 {
        text-align: center;
        font-weight: 300;
        margin-bottom: 30px;
        color: #222;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
    }

    .seat {
        width: 52px;
        height: 52px;
        background: #2ecc71;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.15s;
        font-size: 15px;
    }

    .seat.selected {
        background: #000;
    }

    .seat.occupied {
        background: #c7c7c7;
        cursor: not-allowed;
    }
</style>
</head>
<body>

<div class="bus-container">
    <h2>Mapa Minimalista</h2>

    <div class="row">
        <div class="seat">01</div>
        <div class="seat">02</div>
        <div class="seat occupied">03</div>
        <div class="seat">04</div>
    </div>

    <div class="row">
        <div class="seat">05</div>
        <div class="seat selected">06</div>
        <div class="seat">07</div>
        <div class="seat">08</div>
    </div>

    <div class="row">
        <div class="seat">09</div>
        <div class="seat">10</div>
        <div class="seat occupied">11</div>
        <div class="seat">12</div>
    </div>
</div>

<script>
document.querySelectorAll(".seat:not(.occupied)").forEach(seat =>
    seat.addEventListener("click", () => seat.classList.toggle("selected"))
);
</script>

</body>
</html>
